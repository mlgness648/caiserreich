### Leaders ###
POLITICS_BORIS_SAVINKOV_DESC:0 "The leader of the extreme nationalist and populist 'Narodno-Respublikanskaya Partiya Rossii' (People's Republican Party of Russia) and its violent paramilitary organisation known as the 'Combat Squads', Boris Viktorovich Savinkov was originally a leading member of the Socialist Revolutionary Party before commandeering its rightist wing off into the NRPR. A skilled writer and demagogue, Savinkov harbours an intense hatred for the weakness of the left and holds grandiose dreams of restoring Russia to its role as the hegemon of reaction."
POLITICS_DMITRI_ROMANOV_DESC:0 "An influential figure among Russian aristocrats, cousin of the last Russian Emperor Nicholas II, Grand Duke Dmitriy Pavlovich finds it very easy to manipulate the Russian political scene. A wide net of relations and acquaintances also helps him when it comes to international relationships. In internal policy, however, his lack of competence is only barely covered by his charm and personality."
POLITICS_DMITRI_ROMANOV_TSAR_DESC:0 "Numerous connections among the nobility, both Russian and foreign, help Emperor Dmitriy establish firm diplomatic relations with foreign courts and governments. His excellent grasp of media also gives him an advantage when it comes to establishing a positive popular image. In internal policy, however, his lack of competence is only barely covered by his charm and personality."
POLITICS_PAVEL_II_DESC:0 "Only 12 at the moment of his father's death, young Pavel II is very likely to become a puppet at the hands of the regency council. Still, it is obvious that he inherited at least some of his father's charm - which, if combined with a sufficient political capacity, may someday give him a chance for independent rule."
POLITICS_KYRIL_ROMANOV_CON_DESC:0 "Restored by the consensus of all political forces in Russia, Kirill Romanov had to accept many limitations of his powers, enclosed in a renewed constitution. Even though he quickly adapted to the new situation, his old-school outlook on politics and internal relations are more than likely to spark tensions between him and the government."
POLITICS_KYRIL_ROMANOV_ABS_DESC:0 "With autocracy restored after two decades of republican rule, emperor Kirill is perhaps the last Romanov to uphold the traditional image of a strong, decisive autocrat. While the Russian people hope for the years of anarchy come to an end, the international arena observes the situation with suspicion, fearing a restored, possibly aggressive tsardom."
POLITICS_VLADIMIR_ROMANOV_CON_DESC:0 "Member of the post-revolutionary generation of the Romanovs, Vladimir has a completely new outlook on the constitutionalism than his father. A tactful and temperate person, he understands that Russia may not survive yet another revolution - and is willing to cooperate with all forces aiming for the well-being of the country."
POLITICS_VLADIMIR_ROMANOV_ABS_DESC:0 "Member of the post-revolutionary generation of the Romanovs, Vladimir has a completely new outlook on the autocracy than his father. A tactful and temperate person, he understands that Russia may not survive yet another revolution - and is willing to cooperate with all forces aiming for the well-being of the country."
POLITICS_PYOTR_WRANGEL_TSAR_DESC:0 "Vrangel's outlook on autocracy in Russia is simple - only with a strong rule one can protect the Empire from foes within and without. Ruthless against his enemies, Vrangel is loved by reactionaries and hated by both liberals and socialists. In international relations some perceive him as a strong man for difficult times - while others fear that one day he may become the new Gendarme of Europe."
POLITICS_ANTON_DENIKIN_DESC:0 "Anton Ivanovich Denikin was one of the more successful of the White generals during the Russian Civil War, besting both Trotsky and Makhno, before eventually capturing Moscow. Seen as a political moderate and a Kerensky loyalist given his supposed republican values and serf background, Denikin's true political motivation is pragmatic patriotism. Even though he supported Kerensky against Kolchak's attempted putsch in 1925, Anton Ivanovich has stated again and again that he will do whatever is necessary to restore and maintain Russian greatness."
POLITICS_ALEXANDER_KERENSKY_DESC:0 "Alexander Kerensky is one of the most notorious politicians in Russia, with whom the majority of the Russian population associates such events as the fall of the first Russian Republic, shameful second Brest-Litovsk peace treaty and cowardly foreign policy. However, the Russian economic boom during the NEP programme in 1925-1930, recognition of the land redistribution and recovery of the industry were also made thanks to Kerensky's internal policy. But the large political crisis of 1933-1935 has almost destroyed Kerensky's regime and even though Kerensky is approaching the fifteenth year as President of the Republic, his government barely controls the country. It is unknown if the President and his policy will maintain the order in the country or finally disappear in the past..."
