### Focuses ###
Russia:0 "Russia Focus Tree"

RUS_Political_Stabilisation:0 "Political Stabilisation"
RUS_Political_Stabilisation_desc:0 "While the death of President Alexander Kerensky has caused the largest crisis in recent history, we have managed to weather the storm. With the situation stabilising, it's time we look to our future - in whatever form it may take."

RUS_Restore_The_Monarchy:0 "Restore The Monarchy"
RUS_Restore_The_Monarchy_desc:0 "The failure of the Republic and its ability to adapt to the crisis has finally brought it full circle.  Only through the guidance of the Tsar can Russia reclaim her place on the world stage. Like a phoenix rising from the ashes, we shall restore the Empire to its former glory."

RUS_A_Constitutional_Monarchy:0 "A Constitutional Monarchy"
RUS_A_Constitutional_Monarchy_desc:0 "While the autocratic rule of a Tsar turned out to not offer stability in the long run, but rather bloody revolts and coups, perhaps Russia is ready for a new Romanov, supported by a strong constitution."

RUS_New_Constitution:0 "New Constitution"
RUS_New_Constitution_desc:0 "With the monarch in place we would need a new constitution which clearly outlines the amount of influence the monarch should have in comparison to the senate and the Duma. This is a time of change and many voices wish to be heard."

RUS_Devoted_Subjects:0 "Devoted Subjects"
RUS_Devoted_Subjects_desc:0 "In every home of Russia, people hang a photo of the Tsar and his family upon the wall. Whenever the Tsar participates in a public event, he is cheered and beloved. He stands above party politics and is a symbol of our unity."

RUS_Imperial_Benevolence:0 "Imperial Benevolence"
RUS_Imperial_Benevolence_desc:0 "The idea of the Tsar being a feared tyrant is a thing of the past. Our Tsar is beloved and benevolent, like a stern but loving father who looks after us all."

RUS_Imperial_Glory:0 "Imperial Glory"
RUS_Imperial_Glory_desc:0 "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill:0 "The last thirty years of unrest has proved once and for all that the Russian people would be better off governed by an ironfisted Tsar than through muddled elections and public unrest. What better option than the former Naval Officer Kirill Vladimirovich?"
RUS_Imperial_Glory_desc_dmitry:0 "The Romanovs ruled Russia for over three-hundred years. The chaos that followed must come to an end, the sooner the better. The Grand Duke Dmitriy, First cousin to the last Tsar, must now ascend the Imperial throne and restore Russian greatness and glory once and for all."

RUS_The_Voice_Of_The_Tsar:0 "The Voice Of The Tsar"
RUS_The_Voice_Of_The_Tsar_desc:0 "The new Tsar of Russia understands not only modern rhetoric, but also enjoys holding speeches to the masses. His booming voice reminds them that the real enemy is not in Russia, it is the ideas of foreigners trying to undermine Russian traditions out of envy."

RUS_Expansion_Of_The_Rumyantsev_Library:0 "Expansion of the Rumyantsev Library"
RUS_Expansion_Of_The_Rumyantsev_Library_desc:0 "The Rumyantsev Museum was Moscow's first public museum founded in 1831. Its collection of manuscripts and incunabula is large and we definitely should build a new building for the library, where the new generations of the Russian students will be able to educate themselves for the benefit of our country."

RUS_Neo_Slavism:0 "Neo-Slavism"
RUS_Neo_Slavism_desc:0 "Every Slav, no matter where he lives, is a brother to the people of Russia. If he is unjustly governed it is Russia's right, no, Duty, to liberate him and incorporate his nation into the Empire."

RUS_Rationalise_The_Laws:0 "Rationalise the Laws"
RUS_Rationalise_The_Laws_desc:0 "During the reign of Kerensky, Russian legislation constituted a bunch of the old imperial laws and some temporary laws, which were used after the Civil War. Using old groundwork of the imperial lawyers, the Tsar is going to restore his authority over all Russian territories and control local elites through the new laws, such as Criminal and Civil Codes."

RUS_The_Republic_Survives:0 "The Republic Survives"
RUS_The_Republic_Survives_desc:0 "In spite of the chaos that Russia was plunged into following Kerensky’s death and subsequently Black Monday, the Republic has survived in spite of it all. The people have made their voices clear, now they look to us to keep the flame of liberty going."

RUS_Empower_The_Senate:0 "Empower the Senate"
RUS_Empower_The_Senate_desc:0 "The power should be transferred from the Duma to the Senate. Guided by a strong man, we can heed the wishes of the people while still preventing radical movements from seizing power. Who would be a better president than Grand Duke Dmitriy?"

RUS_Money_For_The_Motherland:0 "Money for the Motherland"
RUS_Money_For_The_Motherland_desc:0 "With the loyalty of the wealthy, influential aristocracy of Russia secured, it's time we put some pressure on them. By securing taxes on the richest we can use this wealth to raise the living standards for all Russians, establishing a greater national unity."

RUS_Industrial_Expansion:0 "Industrial Expansion"
RUS_Industrial_Expansion_desc:0 "With many of our friends and associates securing important seats in the senate, it's easy to find the necessary connections to establish and expand the industry belonging to the oligarchs. In return for the opportunity, the aristocrats will be forever grateful."

RUS_Aristocratic_Army:0 "Aristocratic Army"
RUS_Aristocratic_Army_desc:0 "Throughout all of history, the vast majority of the worlds greatest generals have all been drafted from the ruling classes of society. No wonder, people used to power know how to command, after all. We should rely on an officer corps of aristocrats to lead our army in the future, as they have in the past."

RUS_Empower_The_Duma:0 "Empower the Duma"
RUS_Empower_The_Duma_desc:0 "The greatest sin of the nation of Russia was that it never fully managed to democratise itself after the Civil War. We need to further liberalise our nation, our economy and our people if we are to save ourselves from tyrants, from both left and right."

RUS_A_Tolerant_Republic:0 "A Tolerant Republic"
RUS_A_Tolerant_Republic_desc:0 "The modern Russian Republic does not trample the minorities of its own nation. It encourages their culture, history and languages, building unity in our love for freedom and democracy rather than in the fear of a God or a Tsar."

RUS_Reinforce_The_Government:0 "Reinforce the Government"
RUS_Reinforce_The_Government_desc:0 "Freedom of thought, speech and organisation are all fine and well, but in a nation dominated by chaos these matter little. The government must resume control of the cities, the factories and the countryside."

RUS_Encourage_Free_Thought:0 "Encourage Free Thought"
RUS_Encourage_Free_Thought_desc:0 "With our nation slowly stabilising we should abandon the old tsarist ways of autocracy and closed mindedness. With former dissident researchers allowed to do their work without harassment, our science projects should speed up significantly."

RUS_Defend_Democracy:0 "Defend Democracy!"
RUS_Defend_Democracy_desc:0 "Russia is quickly becoming recognised as the bastion of Democracy, but things don't look so well elsewhere in the world. It is our duty to defend democratic movements in other nations, lest they all fall to autocrats until our nation is surrounded by enemies."

RUS_The_Second_Revolution:0 "The Second Revolution"
RUS_The_Second_Revolution_desc:0 "With men who are loyal to the workers, not the old elite, in charge, it's time to restore the damages caused by the failed government of Kerensky."

RUS_A_Firm_Hand:0 "A Firm Hand"
RUS_A_Firm_Hand_desc:0 "[RUS_A_Firm_Hand_desc_text]"
RUS_A_Firm_Hand_desc_savinkov:0 "After the death of our leader Lavr Kornilov, his influential prime minister and revolutionary Savinkov has assumed power in the Republic and declared himself the Vozhd of the Russian nation, surpassing the level of power even the old Tsars had. Boris Savinkov is now the Vozhd, the leader of our nation."
RUS_A_Firm_Hand_desc_military:0 "The army has always been a stabilising force in Russia, even after it was stripped of its powers by the weak liberal republic they remained strong to protect Russia. It's only justice to give them the effective control of Russia now, only the army can put itself above all national disputes."

RUS_Centralised_Apparatus_Of_State:0 "Centralised Apparatus of State"
RUS_Centralised_Apparatus_Of_State_desc:0 "The state of affairs in the Russian state requires a full-scale reorganisation of public powers. The regional governments, the corrupt officials as well as the independent authorities that operated before shall now only obey the government, and only the government."

RUS_A_New_Russia:0 "A New Russia"
RUS_A_New_Russia_desc:0 "Boris Savinkov announced his intention to build a new Russia, stronger than it was ever before and a force for the world to reckon. But a new country needs a new society : courage, health, and work shall be our words of principle and the authority of the Vozhd shall be respected everywhere for he is the only one that can lead our country through these difficult times."

RUS_Natsguardiya:0 "Natsguardiya"
RUS_Natsguardiya_desc:0 "The Combat Squads of the NRPR helped us to restore order in the country, but now it is the right time to expand the Squads into 'Natsgvardiya' ('National Guard'), which will defend Russia from the various external threats. We are sure, that the professional soldiers of the 'Natsgvardiya' will become an example for the whole Russian Army."

RUS_Yunarmiya:0 "Yunarmiya"
RUS_Yunarmiya_desc:0 "Because of the civil war in Russia, millions of Russian children became orphans. President Kerensky did almost nothing to improve their lives, but Boris Savinkov has other plans. The organisation 'Yunaya Armiya' ('Young Army') has begun to militarise the asylums and school of the children. The coming generations of the Russian people will get a chance to improve their lives and become builders of a new society."

RUS_Legacy_Of_The_Whites:0 "Legacy of the Whites"
RUS_Legacy_Of_The_Whites_desc:0 "The White generals defeated the Bolsheviks more than 15 years ago and brought peace and prosperity in the country. The White knights shall be honoured as the heroes of Russia."

RUS_Stratocratic_Government:0 "Stratocratic Government"
RUS_Stratocratic_Government_desc:0 "The Kerensky governments chronic incapacity to rule proved itself dangerous for Russia. To secure our power proven officers will have to take up important offices of the administration. Only that way we'll enjoy a competent public service."

RUS_Military_Spirit:0 "Military Spirit"
RUS_Military_Spirit_desc:0 "The post-war young generation is told to be "lost", lacking of any goal, any vision of future. The army is the only obstacle on the path leading to chaos and disintegration of Russia, they shall take up the education of our youth and soon the education of the whole country. A military spirit can only benefit the Motherland."

RUS_State_Revanchism:0 "State Revanchism"
RUS_State_Revanchism_desc:0 "Now that Russia has stabilised and grown stronger under the rule of her army she must now grow, we must reclaim the land that has been stolen to us and liberate their peoples that are chanting for our return!"

RUS_Establish_The_VES:0 "Establish the VES"
RUS_Establish_The_VES_desc:0 "Now that Savinkov has consolidated his hold on power, we can finally enact much needed economic reform to this countries neglected industrial base. We shall create a Supreme Economic Council. The VES (Verkhovny Ekonomicheskiy Sovet) shall take control of the industrial development of this nation and  bring it up to western standards."

RUS_Ural_Tractor_Plants:0 "Ural Tractor Plants"
RUS_Ural_Tractor_Plants_desc:0 "If there’s one thing that Russia does not lack, it is land. We shall set up state sponsored factories and steelworks deep within the heart of our nation to produce mechanised vehicles, far beyond the reach of Europe."

RUS_Machine_And_Tractor_Stations:0 "Machine and Tractor Stations"
RUS_Machine_And_Tractor_Stations_desc:0 "The land redistribution promised by Savinkov allowed us to fund many farms in the Central Russia. The next step is to provide our peasants with agricultural machinery. That's why we should establish machine and tractor stations (MTS), to be rural agencies that will supply farms with agricultural machinery and people to run it. Such cooperation will revive the agricultural sector in Russia."

RUS_Railway_Nationalisation:0 "Railway Nationalisation"
RUS_Railway_Nationalisation_desc:0 "Railways are the lifeblood of our vast nation, yet under the Tsar and later the Republic they have been sorely neglected. We shall nationalise all commercially owned railroads as well as enact government funded schemes to construct new lines to our cities and industrial complexes."

RUS_Korporatsiya_Yusupova:0 "Korporatsiya Yusupova"
RUS_Korporatsiya_Yusupova_desc:0 "'Korporatsiya Yusupova' (Yusupov's Corporation), a united civil and military engineering organisation, has launched several industrial projects, which will reduce our dependence on German goods, provide our army with new arms and help us bring down unemployment. It is however necessary to provide his corporation with the legal privileges to compete with foreign factories."

RUS_Industrial_Draft_Scheme:0 "Industrial Draft Scheme"
RUS_Industrial_Draft_Scheme_desc:0 "Although we have made great strides in improving the industrial capabilities of our nation, there is still a large labour pool of able bodied Russians we can put to work. We shall enact a scheme that will allow men to avoid the military draft in exchange for three years of mandatory service at state owned facilities, with social and financial incentives for each additional year they stay on."

RUS_Reinstitute_The_Zemstva:0 "Reinstitute the Zemstva"
RUS_Reinstitute_The_Zemstva_desc:0 "The Zemstvo is a form of local governance and representation first introduced by Aleksandr II in 1864. It strongly weights favour to aristocrats but it still assures representation of the lower classes. It will, without a doubt, assure stability in our torn nation."

RUS_National_Investment_Bank:0 "National Investment Bank"
RUS_National_Investment_Bank_desc:0 "A national investment bank will safeguard not only the resources invested by the Zemstvo, but should also offer beneficial loans to local projects. This bank will also help us to control many transactions of our Zemstva and the local businessmen."

RUS_Local_Development:0 "Local Development"
RUS_Local_Development_desc:0 "The large, bloated state apparatus of the past has often been a hindrance to local development as directives slowly trickled down through an inefficient chain of command. The best way to tackle this is to delegate more responsibilities to local structures of government led by the regional landowners. After all, who knows better how to improve local affairs than the people that own those land?"

RUS_Zemstvo_Research_Initiatives:0 "Zemstvo Research Initiatives"
RUS_Zemstvo_Research_Initiatives_desc:0 "Economies, and businesses, need to be kept competitive in order to grow and expand. We should invest not only in these actual businesses but also the theories behind them. With sufficient science funding, it should benefit not only local companies, but Russia as a whole."

RUS_War_Preparations_Programme:0 "War Preparations Programme"
RUS_War_Preparations_Programme_desc:0 "With Russia's economy once again looking strong there's no doubt that our neighbours will look at us with envy hunger. We must make no mistake, a civilian economy in a time of war would end the rising star in a matter of months."

RUS_Funding_Frenzy:0 "Funding Frenzy"
RUS_Funding_Frenzy_desc:0 "By offering more economic support and tax reductions to the Zemstvo, we can make sure they start funding local projects like never before. More over it will strengthen the connections between the people of Russia and these new established state authorities."

RUS_Bureaucratic_Overhaul:0 "Bureaucratic Overhaul"
RUS_Bureaucratic_Overhaul_desc:0 "Our economy should, no matter what our government may look like, be governed by faceless but loyal bureaucrats. We need to remove the old Guard of the Kerensky regime and set up something else. Something new."

RUS_MinProm:0 "MinProm"
RUS_MinProm_desc:0 "Ministry of Industry or 'MinProm' in Russian is a united ministry, which will reorganise the industry in our country. Its first task will be to delegate industrial investments to several urban centres in order to boost our industry logically."

RUS_Agricultural_Modernisation:0 "Agricultural Modernisation"
RUS_Agricultural_Modernisation_desc:0 "In the eyes of the rest of the world, Russia is considered a backwards, poor country. We will show them that they are wrong, harnessing the massive resources hidden in the countryside through new technologies."

RUS_Military_Production_Act:0 "Military Production Act"
RUS_Military_Production_Act_desc:0 "Many of our military setbacks in the Weltkrieg were the result of shortages and shortcomings due to our outdated military industry. Proposed by our lawmakers, the MPA seeks to impose new standards and regulations on our military industry to bolster production quotas. While meeting these standards will be costly in the short term, it'll allow us to improve our production in the long term."

RUS_Economic_Efficiency_Act:0 "Economic Efficiency Act"
RUS_Economic_Efficiency_Act_desc:0 "Russia was the last great power in Europe to industrialize and as a result our industries have struggled to compete with its western rivals. The newly proposed ECA seeks to rectify this by creating a new legal framework for industrial production and safety standards. Though costly in the short term, it will be worth it once Russian factories can outproduce their western competitors in both quality and quantity!"

RUS_National_Administration_School:0 "National Administration School"
RUS_National_Administration_School_desc:0 "With the new bureaucracy steadily growing we should set up a National Administration School which prepares our future army of bureaucrats for the necessary work ahead of them."

RUS_Cooperative_Capitalism:0 "Cooperative Capitalism"
RUS_Cooperative_Capitalism_desc:0 "In the spirit of democracy, we should grant strong, local governance to the communes of our nation. Russia is a massive nation and to believe that it could all be governed from a single place is crazy!"

RUS_New_Industrial_Programme:0 "New Industrial Programme"
RUS_New_Industrial_Programme_desc:0 "By industrialising the far reaches of our country side we do not only make sure our whole nation stays alive, but also that targeting our industries becomes much more difficult for our enemies. More over it will help us to reduce the unemployment rate in Russia."

RUS_Industry_In_The_Urals:0 "Industry in the Urals"
RUS_Industry_In_The_Urals_desc:0 "When the industrial revolution came to Russia its riches rarely stretched beyond the major cities. Beyond the Ural mountains many localities rely on the same trades that they have since Ivan IV's eastward expansion. Instead of further industrializing the already wealthy cities, it's high time that we brought the riches of the Industrial revolution to the Urals and beyond."

RUS_The_Wealth_Of_Siberia:0 "The Wealth of Siberia"
RUS_The_Wealth_Of_Siberia_desc:0 "Beneath the Siberian soil there's an immense untapped wealth of resources. Metals, minerals and fuels that surpass the output of entire empires is within our reach. By investing capital and expertise into the neglected regions of our east, we can turn Siberia into an economic powerhouse as the crown jewel of our resource industry."

RUS_Education_Campaigns:0 "Education Campaigns"
RUS_Education_Campaigns_desc:0 "The Russian nation, torn apart by social and political unrest, has been unable to initiate any massive education programs successfully. There's still a large rural population dominating the countryside. A school in every village will allow us to integrate even more people in our society and economy."

RUS_Decentralised_Logistics:0 "Decentralised Logistics"
RUS_Decentralised_Logistics_desc:0 "Russia's size is both her greatest strength and her greatest weakness. As hard as it is for hostile armies to remain in supply, it is so too for our armies. By establishing local supply points in key areas, we can make sure our troops stay in good supply at all times."

RUS_Expand_The_Transsiberian:0 "Expand the Transsiberian Railroad"
RUS_Expand_The_Transsiberian_desc:0 "The importance of the Transsiberian Railway to our military and economy cannot be overstated. With the infrastructure therein strained by growth, we must expand it, building new railways and junctions using newer technology."

RUS_Research_Investments:0 "Research Investments"
RUS_Research_Investments_desc:0 "With our heavy investment in our industry and economy, we have managed to free up more resources to be put into research. In the end, it will pay us off very well."

RUS_Project_Kremlin:0 "Project Kremlin"
RUS_Project_Kremlin_desc:0 "We must avoid lagging behind our rivals in nuclear physics, the most advanced of modern sciences."

RUS_Project_Kostikov:0 "Project Kostikov"
RUS_Project_Kostikov_desc:0 "Investments into rocketry could gift us not only with long range ballistic weapons, but also with technology for flight and travel."

RUS_Resource_Prospection:0 "Resource Prospection"
RUS_Resource_Prospection_desc:0 "Minerals are numerous in Russia and can boost the economy rapidly. That's why we have to initiate an extraction of the various minerals in the whole country."

RUS_Army_Modernisation:0 "Army Modernisation"
RUS_Army_Modernisation_desc:0 "No matter what plan we rely on, we have to modernize not only our tactics, but indeed our very rifles and general equipment."

RUS_Reintroduce_Okhrannoye_Otdeleniye:0 "Reintroduce Okhrannoye Otdeleniye"
RUS_Reintroduce_Okhrannoye_Otdeleniye_desc:0 "With revolutionary movements active throughout Russia, some members of the Duma are suggesting a complete reorganisation of the internal police on the basis of the old Tsarist secret police, 'Okhrannoye Otdeleniye'. This organisation will hunt down any radical revolutionary elements and 're-educate' them to respect the Russian state!"

RUS_Electronic_Warfare:0 "Electronic Warfare"
RUS_Electronic_Warfare_desc:0 "Modern wars are only partially won on the battlefield. Equally important are the men and women behind desks and radios, dealing with intelligence and transmissions. We need to make their work easier."

RUS_Front_Line_Commissars:0 "Front Line Commissars"
RUS_Front_Line_Commissars_desc:0 "The Okhrannoye Otdeleniye was given posts in our military high command to prevent dangerous revolutionaries from agitating the troops, we won't let this happen again."

RUS_Equipment_Modernisation:0 "Equipment Modernisation"
RUS_Equipment_Modernisation_desc:0 "We have come some part of the way, but there's still more that we can do. The core of any army is, in the end, the artillery and the rifle, just like in the Weltkrieg."

RUS_Special_Forces_Office:0 "Special Forces Office"
RUS_Special_Forces_Office_desc:0 "Our chief of staff believes that while weight isn't bad, finesse is definitely the better option. With elite units trained for specific circumstances, we can cut enemy lines apart."

RUS_Army_Motorisation:0 "Army Motorisation"
RUS_Army_Motorisation_desc:0 "Mechanization of our infantry is very expensive but would offer substantial protection, firepower and mobility to our leg infantry. It won't be easy, but it will be worth it."

RUS_VVSR:0 "VVSR"
RUS_VVSR_desc:0 "The VVSR (Voyenno-Vozdushnye Sily Rossii, 'Russian Military Air Force') is badly outdated. We use the same planes and tactics today that we did twenty years ago. By expanding our air-bases and training new recruits we could change this."

RUS_The_ORT_System:0 "The ORT System"
RUS_The_ORT_System_desc:0 "The Okhrannoye Otdeleniye are ready to set up a so-called Radio Technology System, inspired by foreign technologies. They believe they could keep track of any hostile troop movements if only they are fed enough resources."

RUS_Disorganisation:0 "Disorganisation"
RUS_Disorganisation_desc:0 "Enemy land forces can be defeated safely from the air, often even without directly engaging them. Our bombers could be used to disrupt supply lines and take out key industry far from the battle front."

RUS_Air_Superiority:0 "Air Superiority"
RUS_Air_Superiority_desc:0 "While bombers may damage our opposition, not a single one of them will reach their targets without sufficient protection from our fighters. These fighters can also provide cover for our own troops and industry."

RUS_Wing_Formations:0 "Wing Formations"
RUS_Wing_Formations_desc:0 "Every single pilot needs to operate closer together with smaller formations of planes, divided into squadrons and wings."

RUS_Naval_Bomber_Development:0 "Naval Bomber Development"
RUS_Naval_Bomber_Development_desc:0 "At sea, a single wing of naval bombers can be just as efficient as any ship. We need to develop this type of bomber further."

RUS_Create_The_VDV:0 "Create the VDV"
RUS_Create_The_VDV_desc:0 "Some of the more experimental members of our Chief of Staff suggests that the motorisation of our troops was only the first step. The next step would be to move infantry not by ships or by trucks, but by planes! By dropping so called paratroopers behind enemy lines we can cut off enemy units and hit supply points."

RUS_High_Command_Reforms:0 "High Command Reforms"
RUS_High_Command_Reforms_desc:0 "The Military High Command holds many fossils of old who have learned little from the Weltkrieg and the civil war. They need to be replaced with people who understand the type of warfare we hope to conduct."

RUS_Extensive_Planning:0 "Extensive Planning"
RUS_Extensive_Planning_desc:0 "Some members of our chief of staff believes in discipline and is respected far and wide for his administrative abilities. With extensive planning and a general motorization, he believes he can make the Russian army the greatest in the world!"

RUS_Military_Infrastructure:0 "Military Infrastructure"
RUS_Military_Infrastructure_desc:0 "Our modernization plans require large amounts of preparation, including setting up important supply points at key locations. Railroads and highways must stretch from end to end in Russia!"

RUS_Mechanised_Divisions:0 "Mechanised Divisions"
RUS_Mechanised_Divisions_desc:0 "Much like with planes, tanks, ships and rifles our mechanized units need to be further developed, all to meet the requirements of modern war."

RUS_National_Planning_School:0 "National Planning School"
RUS_National_Planning_School_desc:0 "Our staff believes that Russia doesn't need to rely on 'wasting lives' at the front lines, if our officers receive proper training and stick to our closely monitored battle plans. New officer schools designed to train young officers on how to follow these plans should be set up."

RUS_Overwhelming_Firepower:0 "Overwhelming Firepower"
RUS_Overwhelming_Firepower_desc:0 "Some members of our high command advocate for the theories of overwhelming firepower as the cornerstone of our modernization program, hammering enemy positions with artillery before attacking. Additionally, more initiative and responsibility needs to be given to the officer at the front-line."

RUS_Commander_Initiative:0 "Commander Initiative"
RUS_Commander_Initiative_desc:0 "High command believes we should give our lower ranking officers clear goals and resources to fulfill those goals, but leave the planning in their hands. This will allow them to take local circumstances into consideration and help them respond accordingly to any changes in those circumstances, making our forces more flexible."

RUS_National_High_Command_Formation_School:0 "National High Command Formation School"
RUS_National_High_Command_Formation_School_desc:0 "The final step of our modernization plan, before our army stands unmatched, requires us to invest heavily into the officers which we will entrust the front lines to. A National High Command Formation School should help us find the most suitable recruits, leaving us with a new elite officer corps."

RUS_Spearhead_Doctrine:0 "Spearhead Doctrine"
RUS_Spearhead_Doctrine_desc:0 "While the ideas of a primarily motorized force are foreign to many of the general staff of our young revolutionary republic, some members of our high command are insisting that a fully mechanized force is the kind of military innovation needed to safeguard our revolution. Russian tank armies swiftly strikes through enemy lines is quite the image!"

RUS_Armour_Modernisation:0 "Armour Modernisation"
RUS_Armour_Modernisation_desc:0 "High command's strategic theories are not enough. We need up to date armoured units, to fulfill the strategies devised by our foremost military experts."

RUS_National_Armoured_School:0 "National Armoured School"
RUS_National_Armoured_School_desc:0 "High command has suggested that establishing a national school for armoured training would help us master the art of mobile warfare as we'll find the most talented men in Russia to lead our armoured spearheads."

RUS_Import_Foreign_Specialists:0 "Import Foreign Specialists"
RUS_Import_Foreign_Specialists_desc:0 "Our country never had an armored division before our recent reforms and is lacking competent commanders and theorists to make our divisions effective. Fortunately the world is full of these men - all we have to do is invite them to our country."

RUS_War_Of_Numbers:0 "War of Numbers"
RUS_War_Of_Numbers_desc:0 "More conservative members of the Russian high command suggest that we should continue to rely on our huge numbers to win any future wars, just as Russia has in the past. Going forward with such a plan would be the easiest and quickest way of reforming the Russian army model."

RUS_Mass_Mobilisation:0 "Mass Mobilisation"
RUS_Mass_Mobilisation_desc:0 "Based on the lessons learned in the Weltkrieg, we know that the Russian army is unstoppable once the numbers are provided. It's time we provide them with a new recruitment programme."

RUS_Equipment_Standardisation:0 "Equipment Standardisation"
RUS_Equipment_Standardisation_desc:0 "By standardising our equipment, and how we produce it, we can assure that our ever-growing army will never lack for rifles. Unarmed men will serve the army quite poorly despite the best efforts of our officers, or so the generals tell us."

RUS_A_Well_Equipped_Force:0 "A Well-Equipped Force"
RUS_A_Well_Equipped_Force_desc:0 "Just like high command envisioned, we now have a large, well-equipped army applying modern tactics. The Russian Army will be unstoppable and our lands unconquerable. There will not be another Brest-Litovsk!"

RUS_Local_Training_Barracks:0 "Local Training Barracks"
RUS_Local_Training_Barracks_desc:0 "Every city, every town, every hamlet should hold their own army barracks, where low ranking officers train the local men into militia formations. This will help our high command find the men most suited for active service and should shorten the time needed for regular training."

RUS_Navy_Modernisation:0 "Navy Modernisation"
RUS_Navy_Modernisation_desc:0 "If we are to stand proud among the great nations of Europe again, we must build a new, modern navy that can challenge the great powers of Europe and the world."

RUS_Death_From_Above:0 "Death From Above"
RUS_Death_From_Above_desc:0 "Before the revolution some of our naval staff members visited the Dominion of Canada and claims that the future of naval warfare is the aircraft carrier. While these ships are expensive they claims that while the Weltkrieg naval warfare was dominated by dreadnoughts, they will soon be overshadowed by the massive aircraft carriers and the punching power of naval bombers."

RUS_Floating_Fortresses:0 "Floating Fortresses"
RUS_Floating_Fortresses_desc:0 "Many officer of the old school believe in the power of discipline and of majestic dreadnoughts based on experiences in the Weltkrieg and the Russian civil war. They advocate for these massive warships to remain the centerpieces of our navy."

RUS_War_Under_The_Sea:0 "War Under the Sea"
RUS_War_Under_The_Sea_desc:0 "While carriers and battleships may be the future, it may not be realistic for our young republic to focus on these massive ships. Building a large navy is expensive and [RUS.GetNameDef] does not have the dockyards nor the resources to produce a fleet of that size. Instead we should focus on the cheaper but equally deadly submarines to harass enemy shipping lanes."

RUS_The_Invisible_Navy:0 "The Invisible Navy"
RUS_The_Invisible_Navy_desc:0 "The Weltkrieg taught us that it isn't always the biggest naval gun that wins the war. Cheap, silent and deadly submarines can bring entire empires to their knees. With our shipbuilding capacity limited by Brest-Litovsk, focusing on these types of vessels will allow us to quickly regain an offensive capacity in the deep oceans."

RUS_Coastal_Defences:0 "Coastal Defences"
RUS_Coastal_Defences_desc:0 "Because our naval capacity has historically been less than that of our natural rivals, many of our naval theoreticians are advocating for a defensive stance against the enemy. By focusing on mining the seas, we could limit their movement at sea and cause losses to their fleets while exposing ourselves to minimal risks."

RUS_A_Destroyer_Armada:0 "A Destroyer Armada"
RUS_A_Destroyer_Armada_desc:0 "Destroyers are the backbone of every navy. Considering the fact that the Reichspakt's dominance in the Baltics, this will be doubly true for us. Fast, resourceful and fast to build, we'll need need a large force of these ships if we are to contest the straits and make it into the open seas."

RUS_Fleet_Protectors:0 "Fleet Protectors"
RUS_Fleet_Protectors_desc:0 "Until we finish our naval expansion program every ship is valuable and difficult to replace. By having our cruisers act as defensive centerpieces able to protect our screens and capital ships alike, our admiralty believes that we'll be able to greatly improve the survivability of our naval assets."

RUS_Commerce_Raiders:0 "Commerce Raiders"
RUS_Commerce_Raiders_desc:0 "Modern cruisers have proved very effective in the past as commerce raiders by combining good mobility with great firepower. Given their potential and our need to strike at the arteries of our enemies, we should devote more resources towards maximizing their effectiveness in this particular role."

RUS_Fleet_Vanguards:0 "Fleet Vanguards"
RUS_Fleet_Vanguards_desc:0 "Striking a middle ground between larger battleships and smaller screens, cruisers are a versatile type of ship that can strike hard without being a 'white elephant' for the enemy to strike down. By modernizing their offensive gunnery we'll effectively turn these ships into pocket battleships, hard-hitting ships able to stand up to capital ships in a fight."

RUS_Naval_Infantry:0 "Naval Infantry"
RUS_Naval_Infantry_desc:0 "Landings against fortified enemy islands or beaches carried out by regular infantry without special training and equipment is a disaster waiting to happen. If we are to take on the holdings of the empires to our west, south and east, we'll need to establish a new branch of marine infantry to act as the vanguard in any future naval invasion."

RUS_New_Tactics_For_New_Ships:0 "New Tactics for New Ships"
RUS_New_Tactics_For_New_Ships_desc:0 "Modern ships are barely any more useful than the ships of the last century if we don't update our naval doctrine as well. Ready as ever, the admiralty has outlined a doctrinal modernization plan that will help us rapidly overhaul our tactics and retrain our officers."

RUS_Modernise_The_Petrograd_Dockyards:0 "Modernise the Petrograd Dockyards"
RUS_Modernise_The_Petrograd_Dockyards_desc:0 "With Petrograd being the largest port city in western Russia it's only natural that it will serve as the linchpin for any fleet expansion project. With a relatively modern infrastructure and skilled engineers already in place, modernizing its dockyards be the fastest way of expanding our shipbuilding capacity."

RUS_Modernise_Murmansk:0 "Modernise Murmansk"
RUS_Modernise_Murmansk_desc:0 "As a gateway into the Barents Sea, Murmansk could be turned into a pivotal strategic location for our northern navy. Though its facilities are as of yet under-developed, expanding them could allow us to move submarines and other ships into the North Sea and beyond into the Atlantic, bypassing any western navies in the Baltic Sea."

RUS_Recover_Foreign_Blueprints:0 "Recover Foreign Blueprints"
RUS_Recover_Foreign_Blueprints_desc:0 "As a result of the decades lost to turmoil, we've fallen significantly behind several of our competitors. With the right resources and connections, however, we could learn from their efforts to speed up our own naval research program."

RUS_Submarines_In_Kamchatka:0 "Submarines in Kamchatka"
RUS_Submarines_In_Kamchatka_desc:0 "The loss of Vladivostok primed a generation of naval reformers to focus on smaller and more cost-effective ways to safeguard the Pacific. With all of the Sea of Okhotsk within its reach, basing a submarine fleet in Petropavlovsk-Kamchatsky would let us strike at any potential enemy throughout the entire Pacific theater of operations."

RUS_Repair_Sevastopol:0 "Repair Sevastopol"
RUS_Repair_Sevastopol_desc:0 "With Crimea once again under Russian control we finally have a warm water port to the south and a permanent foothold in the Black Sea. However, its facilities are currently built with Ukrainian and Reichpakt specifications in mind. We need to rebuild and overhaul Crimea's shipyards and ports to fully utilize its potential!"

RUS_Repair_Vladivostok:0 "Repair Vladivostok"
RUS_Repair_Vladivostok_desc:0 "With Vladivostok back under our control we're finally in a position to contest the other world powers for dominance over the Pacific ocean. After decades of Kolchak's neglect and Japanese influence, however, it's pivotal that we renovate the port and bring it up to our naval specification."

RUS_Battleship_Development:0 "Battleship Development"
RUS_Battleship_Development_desc:0 "From the carracks of old to the contemporary dreadnoughts, capital ships have been the centerpiece of every major navy for countless centuries. Building these mighty warships isn't just a massive boon to our navies, but also a clear sign to the rest of the world that we have overcome the injustices of Brest-Litovsk once and for all."

RUS_Carrier_Development:0 "Carrier Development"
RUS_Carrier_Development_desc:0 "While the old guard speaks fondly of battleships, a new generation of naval theoreticians speak of the potential of the aircraft carrier as the future centerpiece of our navies. Each of these floating airfields can carry an armada of fighters and bombers directly into the heart of our foes, giving us unmatched power projection potential."

RUS_Realpolitik:0 "Realpolitik"
RUS_Realpolitik_desc:0 "Realpolitik is politics or diplomacy based primarily on considerations of given circumstances and factors, rather than explicit ideological notions or moral and ethical premises. The term Realpolitik is sometimes used pejoratively to imply politics that are coercive, amoral, or Machiavellian. We enjoy this notion."

RUS_Expansionism:0 "Expansionism"
RUS_Expansionism_desc:0 "The theory of expansionism constitutes that Russia's borders are only as safe as they are distant from our heartland. Every neighbouring state which is not a puppet of the Russian state is, as such, a threat or a target, depending on their military and political strength. Needless to say, this adaptation of policies will not be well-liked by the rest of the world."

RUS_Secure_Central_Asia:0 "Secure Central Asia"
RUS_Secure_Central_Asia_desc:0 "Unlike the Caucasus region, there is no German interest in the central Asian provinces. We should be able to grab them without much opposition from the great powers."

RUS_Seek_Allies:0 "Seek Allies"
RUS_Seek_Allies_desc:0 "With our bloc established, it's time we sought out allies, for we cannot hope to take on Germany alone."

RUS_The_Academy_Of_Sciences:0 "The Academy of Sciences"
RUS_The_Academy_Of_Sciences_desc:0 "We should foster deeper cooperation between our allies by creating a collective research initiative."

RUS_Into_The_Caucasus:0 "Into the Caucasus"
RUS_Into_The_Caucasus_desc:0 "The Caucasus is wealthy and, historically, part of Russia. The people who live there might not think so anymore, but with enough military muscles that shouldn't be a problem. Germany will however keep a close eye on us, and we should tread carefully in the region."

RUS_Repudiate_Brest_Litovsk:0 "Repudiate Brest Litovsk"
RUS_Repudiate_Brest_Litovsk_desc:0 "The greatest losses of the Weltkrieg was, in all honesty, not in the East or the South. It was losing our most industrialised regions of the west. It's time they are returned to their rightful owners."

RUS_Force_Open_The_Straits:0 "Force Open the Straits"
RUS_Force_Open_The_Straits_desc:0 "With central Asia and the Caucasus region under our control, we can look to the wealthy and strategically important middle east. Our presence will tilt the scales of balance in the region and our armies need to be prepared for warfare in difficult, mountainous terrain."

RUS_Enemy_In_The_East:0 "Enemy in the East"
RUS_Enemy_In_The_East_desc:0 "Ever since the Russo-Japanese war the true enemy of Russia has, and will always be, the Rising empire in the east. The extremely rich and populous regions of China would also serve us very well."

