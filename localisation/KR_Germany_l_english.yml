GER_mil_support_idea:0 "Germany Military Support"
GER_mil_support_idea_desc:0 "Under the terms of our hard-fought treaty with the German Reich they have promised us full military support."

GER_eco_support_idea:0 "German Economic Support"
GER_eco_support_idea_desc:0 "Under the terms of our treaty with Germany we managed to agree an economic trade zone with them. This should help industrialise our nation."

GER_two_front_idea:0 "War on Two Fronts"
GER_two-front_idea_desc:0 "We're at war with both France and Russia, a nightmarish situation that we strove to avoid at all costs. We won once, and we shall do so again!"

AUS_Integration:0 "Austrian Integration"
AUS_Integration_desc:0 "Austrian integration will take time. Until it is finished we won't be the unified fighting force we should be."

GER_FVP1:0 "The Fourty Hour Work Week"
GER_FVP1_desc:0 "The implementation of the fourty hour work week has created a situation where employers can no longer expect to succeed by making their workers labor endlessly. The result of this new regulation has been a race of innovation and productivity, one that we can capitalize on and benefit from by increasing infrastructure investments in parallel."

GER_NLP2:0 "Easy Money Policy"
GER_NLP2_desc:0 "Simple and low-risk access to credit for both the general populace and businesses is causing some economic growth within the private sector."

GER_DKP2:0 "Agricultural Subsidies"
GER_DKP2_desc:0 "Subsidising agriculture both makes farmers fond of our administration and increases food supply. What's not to love?"

GER_ZEN2:0 "The Shakeout"
GER_ZEN2_desc:0 "Businesses are closing and consolidating together in the aftermath of Black Monday, causing some short-term chaos."

GER_ZEN1:0 "German Austerity"
GER_ZEN1_desc:0 "Waste not, want not. By cutting down on government expenditures wherever we can and securing budgetary confidence, our stability even in the face of crisis is guaranteed."

GER_ZEN22:0 "Consolidated Industry"
GER_ZEN22_desc:0 "Following Brüning's program of allowing German industry to settle with minimal intervention, it seems as though efficiency and output has increased as a result."

