### Focuses ###
GER_doctrine_new:0 "Military Reform"
GER_doctrine_new_desc:0 "With the death of Hans von Seeckt and the retirement of August von Mackensen, the Chief of General Staff has been embroiled in heated debate as to which military doctrine should be adopted. We should establish an impartial committee of military officers to oversee the adoption of new doctrine."

GER_doctrine_great_war:0 "Squad Tactics"
GER_doctrine_great_war_desc:0 "The Chinese Intervention and more recent conflicts have convinced our officers of the importance of coordination within individual squads. We should integrate so called 'Gruppentaktiken' into our infantry training regime."

GER_doctrine_great_war_2:0 "The Modern Art of War"
GER_doctrine_great_war_2_desc:0 "There is one book that every man who wants to become an officer in the army of the Reich must read - Clausewitz's 'The Art of War'. If we put our best military theorists on the subject, they can adapt the still applicable principles from the centuries-old book to the requirements of modern warfare."

GER_doctrine_mobile:0 "Motorised Infiltration"
GER_doctrine_mobile_desc:0 "While our military high command is divided on many subjects, they are united on one topic: that the possibilities mass motorisation offers to our infantry can be exploited to win decisive and speedy victories on an operational scale, hearkening back to the victory of 1870/71."

GER_doctrine_mobile_2:0 "A New Doctrine"
GER_doctrine_mobile_2_desc:0 "Some of the more radical innovators in our high command including, among others, Heinz von Guderian and Erich von Manstein, are lobbying for research into a totally new doctrine. They want to focus on the fast movement of armoured spearheads to break up solid fronts."

GER_mil_expansion:0 "Military Expansion"
GER_mil_expansion_desc:0 "The Chief of General Staff has been embroiled in heated debate as to which military doctrine should be adopted. We should establish an impartial committee of military officers to oversee the adoption of new doctrine."

