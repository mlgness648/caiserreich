### Decisions ###
GER_send_support_to_bulgaria:0 "Send Support to Bulgaria"
GER_send_support_to_bulgaria_desc:0 "While they may not have been a game-changer, Bulgaria was still our loyal ally during the Weltkrieg, and they are not at risk from the Serbian invasion. [Root.GetNameDefCap] does not forget its friends, and we shall move to help the Tsar at once!"

french_occupation_decisions:0 "The French Occupation"
french_occupation_decisions_desc:0 "Resistance is ongoing within the territory of [FRA.GetNameDef]. Short of defeating the entirety of the Third Internationale, it might be possible to erode the legitimacy of the Communard government-in-exile to the point that resistance forces in France surrender completely.\n\nThe current §YLegitimacy§! of [FRA.GetNameDef]: §R[?FRA.legitimacy|-0]§!\n"
GER_erode_cof_legitimacy:0 "Erode Communard Legitimacy"
GER_erode_cof_legitimacy_desc:0 "Our efforts must be to convince the French people that the Communard government is and always was an illegitimate construction, as well as their true oppressor. If their will to fight on behalf of the syndicalists collapses, there will be little opposition to our occupation."
GER_invite_nfa_to_france:0 "Invite [NFA.GetNameDef] Back to France"
GER_invite_nfa_to_france_desc:0 "[NFA.GetNameDefCap] has far more ability than we do to erode [FRA.GetNameDef]'s legitimacy... but only if they hold enough territory in continental France to claim some kind of victory. Currently that isn't the case. In order to expedite the progress of defeating the French resistance, perhaps it's worth considering whether we could turn over some of our occupied territory to them in the south? At the very least, it would establish some gratitude on their part."

GER_black_monday_decisions:0 "Black Monday Crisis"
GER_black_monday_tooltip:0 "The Black Monday Crisis is wreaking havoc on our economy."

GER_bm_radio:0 "The Kanzler and the Radio"
GER_bm_radio_desc:0 "The crisis has shaken the Germans' belief in their country. Public faith is key, so starting weekly radio addresses to announce what steps the government has taken to combat the crisis will help avoid panic and keep trust in our administration."

GER_bm_halbstarke:0 "Mitigating the Halbstarke Terror"
GER_bm_halbstarke_desc:0 "With juvenile delinquency rampant, Germany's streets have been unsafe. We must enact an extensive programme of activities to rid our disillusioned youth of violent impulses."

GER_black_monday_reichstag_decisions:0 "Black Monday Policies"
GER_black_monday_reichstag_decisions_desc:0 "Black Monday has left the once mighty German economy in shambles, and economic experts say that the implications of the crash will lurk with us for years to come. The time has come to take firm, decisive action through wise statesmanship to fight back and bring some life back into the economy. Several proposals put forward by parties within the Reichstag are being debated to this end. The Kaiser has signaled that he expects action, and is likely to accept any feasible proposal that comes from the deliberations--Even one not fielded by a party found in the Cabinet.\n\nWe can only pass a total of four policies.\n\nPolicies Passed: ([?GER.GER_policies_passed|-0])"

GER_reichstag_in_progress:0 "Policy Being Implemented"

GER_bmr_SPD1:0 "SPD: Social Welfare"
GER_bmr_SPD1_desc:0 "With unemployment soaring to record rates, putting food on the table is becoming difficult for many families. No German should go hungry! Offering emergency assistance to help these people get back on their feet is not only a moral imperative of our administration, but a needed measure to prevent radicalisation and bring stability."

GER_bmr_SPD2:0 "SPD: Mixed Economy"
GER_bmr_SPD2_desc:0 "Black Monday has shown that the private sector simply cannot be fully trusted to make good, rational choices. The nationalisation of several failing industries within the Reich will bring much needed revenue and allow us to keep some people employed, as well."

GER_bmr_FVP1:0 "FVP: The Eight-Hour Workday"
GER_bmr_FVP1_desc:0 "While Industry insists that the ten hour workday is unquestionably needed to maximize productivity, the reality is that squeezing their labor to the bone has done little to stop the current economic crisis. Instituting a fourty-hour workweek will make life easier for the average factory worker, and hopefully force our industry to innovate and improve efficiency instead of simply stagnating."

GER_bmr_NLP1:0 "NLP: Opening the German Market"
GER_bmr_NLP1_desc:0 "Traditionally, the German Empire has taken a protectionist stance, preferring to sell and trade products within the sphere of Mitteleuropa. According to economist Ludwig von Mises, however, opening our market to the rest of the non-Syndicalist world and slashing barriers to trade has the potential to bring serious benefits. While undoubtedly a silly idea, it might just be worth a try."

GER_bmr_NLP2:0 "NLP: Easy Money"
GER_bmr_NLP2_desc:0 "In the current economic environment, banks are holding back on loaning money. By lowering interest rates and instituting an Easy Money policy, we can encourage our financial institutions to make riskier loans to citizens and increase cash flow."

GER_bmr_ZEN1:0 "Zentrum: Budget Discipline"
GER_bmr_ZEN1_desc:0 "We've faced tough times before, and we'll do it again. By cutting our expenses wherever we can and increasing taxes, we can secure the position of the German state in the face of this crisis... Though it's safe to say that very few people will be happy about this course of action."

GER_bmr_ZEN2:0 "Zentrum: Shakeout"
GER_bmr_ZEN2_desc:0 "After looking at the German industrial sector, it's obvious that many manufacturers are currently overproducing goods following the rapid drop in demand after Black Monday. We need to step aside and allow the market to adjust and re-consolidate; a little bit of pain now will make for a much more healthy economy later."

GER_bmr_DKP1:0 "DkP: A Steady Course"
GER_bmr_DKP1_desc:0 "After implementing the first steps of our economic recovery plan, the DkP simply wants to make sure that the rest of our strategy goes smoothly. As one of the most prominent political parties in Germany, the DkP is in a unique position to mediate disputes and keep a calm, steady status quo within the Reichstag and Germany as a whole."

GER_bmr_DKP2:0 "DkP: Agricultural Subsidies"
GER_bmr_DKP2_desc:0 "Farmers represent a substantial part of the DkP's base and a non-negligible part of the economy, too. Emphasizing Germany's agricultural sector in these trying times will help guarantee both their votes and a lower cost of food."

GER_bmr_DVLP1:0 "DVLP: Economic Mobilisation"
GER_bmr_DVLP1_desc:0 "Alfred Hugenberg's DVLP has been calling for increased military spending in the midst of Black Monday. The Kaiserreich's military is already substantial, and increasing this even further seems absurd, even if more recruitment could technically solve unemployment. Still, the infamous media magnate might just get his wish if he calls in a few favors."

GER_black_monday_mitteleuropa_decisions:0 "Black Monday Crisis in Mitteleuropa"

GER_bm_polish_nationalisation:0 "Approach Poland"
GER_bm_polish_nationalisation_desc:0 "With the economy slowly finding its track again, the time has maybe come to finally improve our economic ties with Poland. There has been some enthusiasm about this proposal in some circles. The Zentrum politician Heinrich von Brentano in particular has been a leading proponent of the idea."

GER_black_monday_colonies_decisions:0 "Black Monday Crisis in the Colonies"

GER_bm_sale_of_ceylon:0 "Sale of Ceylon"
GER_bm_sale_of_ceylon_desc:0 "Despite its natural resources, as a result of administrative inefficiencies the island of Ceylon is a very unprofitable part of our colonial empire, requiring massive investment every year. However, there have been proposals of selling the island to the Princely Federation - undoubtedly a profitable idea."

GER_GEA_navy_transferred:0 "Has taken control of the East Asian navy."

GER_black_monday_category:0 "Dealing with Black Monday"

GER_factories_for_colonies_full:0 "Fulfilling the needs of our colonies"
GER_factories_for_colonies_full_desc:0 "We have decided to stress the coffers of the Kaiserreich for the betterment of our colonies, to ensure their continued loyalty while lowering the damage from Black Monday to a minimum, even if it is routing much needed resources away from the fatherland."

GER_factories_for_colonies_partly:0 "Granting limited help to our colonies"
GER_factories_for_colonies_partly_desc:0 "Due to the dire situation our colonies have found themselves in, we have decided to tactically divert some of our economic leeway into helping the hardest struck areas in our Weltreich, to bolster morale and keep our chain of governance safe and running."

GER_agricultural_help:0 "The price of doing business"
GER_agricultural_help_desc:0 "As we have decided to not put a wall between the Kaiserreich and the Eastern European granaries, our subpar domestic agricultural exploiters have begun to show their disappointment in our choice, while their properties are quickly going into the red."

#GER_black_monday_reichstag_decisions:0 "Black Monday Policies" already defined above
#GER_black_monday_reichstag_decisions_desc:0 "Black Monday has left the once mighty German economy in shambles, and economic experts say that the implications of the crash will lurk with us for years to come. The time has come to take firm, decisive action through wise statesmanship to fight back and bring some life back into the economy. Several proposals put forward by parties within the Reichstag are being debated to this end. The Kaiser has signaled that he expects action, and is likely to accept any feasible proposal that comes from the deliberations--Even one not fielded by a party found in the Cabinet.\n\nWe can only pass a total of four policies.\n\nPolicies Passed: ([?GER.GER_policies_passed|-0])" already defined above

#GER_reichstag_in_progress:0 "Policy Being Implemented" already defined above

#GER_bmr_SPD1:0 "SPD: Social Welfare" already defined above
#GER_bmr_SPD1_desc:0 "With unemployment soaring to record rates, putting food on the table is becoming difficult for many families. No German should go hungry! Offering emergency assistance to help these people get back on their feet is not only a moral imperative of our administration, but a needed measure to prevent radicalisation and bring stability." already defined above

#GER_bmr_SPD2:0 "SPD: Mixed Economy" already defined above
#GER_bmr_SPD2_desc:0 "Black Monday has shown that the private sector simply cannot be fully trusted to make good, rational choices. The nationalisation of several failing industries within the Reich will bring much needed revenue and allow us to keep some people employed, as well." already defined above

#GER_bmr_FVP1:0 "FVP: The Eight-Hour Workday" already defined above
#GER_bmr_FVP1_desc:0 "While Industry insists that the ten hour workday is unquestionably needed to maximize productivity, the reality is that squeezing their labor to the bone has done little to stop the current economic crisis. Instituting a fourty-hour workweek will make life easier for the average factory worker, and hopefully force our industry to innovate and improve efficiency instead of simply stagnating." already defined above

#GER_bmr_NLP1:0 "NLP: Opening the German Market" already defined above
#GER_bmr_NLP1_desc:0 "Traditionally, the German Empire has taken a protectionist stance, preferring to sell and trade products within the sphere of Mitteleuropa. According to economist Ludwig von Mises, however, opening our market to the rest of the non-Syndicalist world and slashing barriers to trade has the potential to bring serious benefits. While undoubtedly a silly idea, it might just be worth a try." already defined above

#GER_bmr_NLP2:0 "NLP: Easy Money" already defined above
#GER_bmr_NLP2_desc:0 "In the current economic environment, banks are holding back on loaning money. By lowering interest rates and instituting an Easy Money policy, we can encourage our financial institutions to make riskier loans to citizens and increase cash flow." already defined above

#GER_bmr_ZEN1:0 "Zentrum: Budget Discipline" already defined above
#GER_bmr_ZEN1_desc:0 "We've faced tough times before, and we'll do it again. By cutting our expenses wherever we can and increasing taxes, we can secure the position of the German state in the face of this crisis... Though it's safe to say that very few people will be happy about this course of action." already defined above

#GER_bmr_ZEN2:0 "Zentrum: Shakeout"already defined above
#GER_bmr_ZEN2_desc:0 "After looking at the German industrial sector, it's obvious that many manufacturers are currently overproducing goods following the rapid drop in demand after Black Monday. We need to step aside and allow the market to adjust and re-consolidate; a little bit of pain now will make for a much more healthy economy later." already defined above

