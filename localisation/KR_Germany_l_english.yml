#GER_doctrine_great_war_desc:0 "There is one book that every man who wants to become an officer in the army of the Reich must read - Clausewitz's 'On War'. If we put our best military theorists on the subject, they can adapt the still applicable principles from the centuries-old book to the requirements of modern warfare." already defined above

