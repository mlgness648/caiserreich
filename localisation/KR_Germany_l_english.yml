GER_squad_tactics:0 "Squad Tactics"
GER_squad_tactics_desc:0 "The Chinese Intervention and more recent conflicts have convinced our officers of the importance of coordination within individual squads. We should integrate so called 'Gruppentaktiken' into our infantry training regime, and make sure they have the equipment to make the most use of it."

GER_motorized:0 "Motorised Infiltration"
GER_motorized_desc:0 "While our military high command is divided on many subjects, they are united on one topic: that the possibilities mass motorisation offers to our infantry can be exploited to win decisive and speedy victories on an operational scale, hearkening back to the victory of 1870/71."

GER_doctrine_superior_firepower:0 "Neutralisation"
GER_doctrine_superior_firepower_desc:0 "The phrase 'artillery bombardment' fails to capture the essence of what we plan to do with artillery. We seek the complete neutralisation of the enemy through a rain of shells, one that will last days, weeks, or longer--Whatever is needed."

GER_doctrine_superior_firepower_2:0 "Krupp 'Tactics'"
GER_doctrine_superior_firepower_2_desc:0 "There's nothing quite like a fresh artillery piece from Krupp! An order to our patriotic allies in industry is all it'll take, and we'll have the new artillery we need to back our fierce doctrine."

#GER_doctrine_mobile:0 "A New Doctrine" already defined above
#GER_doctrine_mobile_desc:0 "Some of the more radical innovators in our high command including, among others, Heinz von Guderian and Erich von Manstein, are lobbying for research into a totally new doctrine. They want to focus on the fast movement of armoured spearheads to break up solid fronts." already defined above

#GER_doctrine_mobile_2:0 "Encirclement Emphasis" already defined above
#GER_doctrine_mobile_2_desc:0 "Even those who disagree with their theories would say that Guderian and Manstein have interesting ideas. For example, they propose that an enemy can be outmanoeuvred and then easily destroyed once they are out of supplies and cut off. We need to encourage this innovative thinking, as it could make the difference." already defined above

GER_doctrine_mobile_3:0 "Invest in Panzer Factories"
GER_doctrine_mobile_3_desc:0 "With a little directed investment we could raise the productivity of our armour factories quite substantially. Some of our more conservative-minded generals are unlikely to approve of this investment however."

GER_mil_expansion_naval_1:0 "Finish 1934 Navy Plan"
GER_mil_expansion_naval_1_desc:0 "The Kaiserliche Marine stands unchallenged on any sea, for now. The Union of Britain, the French Commune, the Americans and the Japanese all jealously seek to catch up with us and if left unchecked, our naval domination will end as quickly as it began. We should continue the large navy modernisation project initiated back in 1934 to keep our fleet one step ahead of our rivals."

GER_global1:0 "Supply Lines to Singapur"
GER_global1_desc:0 "Having an empire across the globe has the small disadvantage of having to actually exert control over those areas, and that means sending not only soldiers, but also tax collectors and other vermin. Our officials need tax forms and invoice documents, bureaucratic elements that need to be sent all the way from Germany. We must ensure that our supply chain is adequately supported to reflect this reality."

GER_global2:0 "Expand Singapur Harbour"
GER_global2_desc:0 "Now that we have the capacity to exert our control more effectively over the supply lines to Ostasien, we need an adequate endpoint to the chain. The harbour of Singapur is the busiest in the eastern hemisphere, with German ships on their way to the Chinese concessions, Australasians Delhi-bound and the occasional American or Russian. Commerce is good; we should expand the harbour."

GER_global3:0 "Treaty with Hawaii"
GER_global3_desc:0 "Singapur is currently our easternmost major port, yet the Pacific is vast. Should we ever come into a position where we want to strike against the western coasts of America, we need a closer base. Only one site beckons, and it is on the independent islands of Hawaii. We should approach their government to ask for basing rights."

GER_global4:0 "Strike at the Panamá Canal"
GER_global4_desc:0 "The Panamá Canal is a critical avenue for both world shipping and the projection of naval power in the Western Hemisphere. We must secure it for our own imperial purposes."

GER_north_sea1:0 "Expand Wilhelmshaven"
GER_north_sea1_desc:0 "We require an expanded port for basing for both our submarines and our larger fleets. Investing into the crucial Kaiserliche Marine base at Wilhelmshaven is a good start for accomplishing this."

GER_north_sea2:0 "Flanders-Wallonia Naval Bases"
GER_north_sea2_desc:0 "We require more ports in the North Sea to ensure we have a chokehold over our enemies' trade and to discourage a repeat of the Weltkrieg blockade. Expanding our naval bases within Flanders-Wallonia such as in Antwerpen will help this goal."

GER_north_sea3:0 "Secure the Skagerrak"
GER_north_sea3_desc:0 "The Skagerrak is the vital strait between Denmark, Norway and Sweden. We must secure it to prevent our fleets becoming locked within the Baltic Sea in the event of the Kiel Canal being blocked."

GER_generic_navy1:0 "Fortify the North Sea Coast"
GER_generic_navy1_desc:0 "The North Sea Coast must be defended. In the unlikely event that our entire fleet is lost then our flanks would be dangerously exposed, and so we must begin fortifying the coastline at once."

GER_generic_navy2:0 "Fortify our Naval Bases"
GER_generic_navy2_desc:0 "In line with the coastline fortifications we should seek to better defend our vital naval bases from amphibious invasion."

GER_doctrine_fleet_in_beeing:0 "Heed Dönitz's Words"
GER_doctrine_fleet_in_beeing_desc:0 "The highly respected and talented Karl Dönitz reminds us that the success of ocean-going navies is dependent on them actively controlling the seas. Our fleets should strive for large, decisive battles and destroy our opposition before they get a chance to intercept our supply routes. This doctrine has been dubbed Präsenzflotte."

GER_doctrine_fleet_in_beeing2:0 "U-Boat Warfare"
GER_doctrine_fleet_in_beeing2_desc:0 "We conducted U-Boat warfare throughout the Weltkrieg but we restricted our attacks in order to avoid courting international condemnation. This policy shall continue but with a new range of U-Boat models at our disposal."

GER_doctrine_fleet_in_beeing3:0 "Larger, Faster, Heavier"
GER_doctrine_fleet_in_beeing3_desc:0 "Larger, faster, heavier. These are the words that our navy should live by when designing new warships. We shall make it so."

GER_doctrine_base_strike:0 "Listen to Patzig and Raeder"
GER_doctrine_base_strike_desc:0 "Patzig and Raeder have, in close communication with Sperrle of the Luftwaffe, devised a type of naval strategy reliant on mobile airbases in the form of carrier ships. These men are convinced that on the open sea, where assistance can take days to arrive, ships should only be risked if they fight together as one group with air cover under a doctrine known as Operative Manövergruppen."

GER_doctrine_base_strike2:0 "Naval Air Force Research"
GER_doctrine_base_strike2_desc:0 "The Luftwaffe have demanded extra funding if they are to implement the new Manövergruppen naval doctrine. We should grant this funding with the expectation of solid results."

GER_doctrine_base_strike3:0 "Extend Carrier Research"
GER_doctrine_base_strike3_desc:0 "Manövergruppen requires new carriers. We shall construct these stalwart new additions to our Grand Fleet at once."

GER_doctrine_fleet1:0 "Modernise Our Cruisers"
GER_doctrine_fleet1_desc:0 "Cruisers, both light and heavy, make up the backbone of our naval forces. We must modernise our cruisers at once in order to stay competitive."

GER_doctrine_fleet2:0 "New Destroyer Fleet"
GER_doctrine_fleet2_desc:0 "Destroyers cannot escape the gaze of our new modernisation programme. We will draft and construct a new modern destroyer fleet."

GER_tirpitzprogramm:0 "Renew Tirpitzprogramm"
GER_tirpitzprogramm_desc:0 "By 1914, the Tirpitzprogramm had given Germany the second-largest naval force in the world. That was a long time ago, and the British fleet is no longer the biggest in the world. All the same we must not be idle. Germany must continue its extensive ship building efforts if we are to remain master of the high seas."

GER_naval_plans:0 "Deutschland beherrscht die Meere"
GER_naval_plans_desc:0 "Deutschland beherrscht die Meere are the words our navy lives and dies by. We shall launch a new series of training exercises on the North Sea coast to give our sailors some more experience at sea."

GER_marines1:0 "Independent Seebatallions"
GER_marines1_desc:0 "We must retrain and expand our marine corps to meet new challenges against enemies overseas. Granting them increased autonomy within naval command should give us better results."

GER_marines2:0 "Marine Transports"
GER_marines2_desc:0 "We lack dedicated landing craft for our Seebattalions. This must change if we are to storm the British coastline and take our fight to nations on distant seas. We shall design and construct a new dedicated amphibious landing craft to meet this challenge."

GER_doctrine_last:0 "New Textbooks"
GER_doctrine_last_desc:0 "Since 1810 the famous Prussian War College has been inarguably the most prestigious military institute for higher learning in the world. However, prestigious does not necessarily mean up to date. Our military doctrine has thoroughly changed in the last few years, and while some classics never get old - Clausewitz still saves stressed students - others have fallen out of date. It is time to replace them."

GER_security:0 "Institute the Verdeckte Reichspolizei"
GER_security_desc:0 "The Syndicalist terror is nearly as bad as back in 1928, when Reichsbank President Karl von Helfferich was shot by a lone gunman. Back then, a countrywide crackdown brought some measure of peace, but now security forces seem powerless. There have been proposals to found a new police force, the Verdeckte Reichspolizei. The 'Verpo' would work in the shadows, to save us all from the darkness of radicalism."

GER_security_prerequisite:0 "Either §YFranz von Papen§! or §YKurt von Schleicher§! is the head of government."

GER_political_suppression:0 "Political Suppression"
GER_political_suppression_desc:0 "The Reichspolizei are formally meant to stop Syndicalist cells and other radical groups, but they can also be put to other interesting purposes. There's plenty of politicans within the opposition that could be silenced with just a few convenient bits of blackmail..."

GER_consult_military:0 "Consult the Military"
GER_consult_military_desc:0 "Many seem to forget that the Heer is the loyal, sturdy backbone that Germany was built upon. Kurt von Schleicher, however, has not. Accordingly, the Reichskanzler has met with several interested figures within the military behind closed doors to express his support."

GER_kaiserbund:0 "The Kaiserbund"
GER_kaiserbund_desc:0 "In light of the ongoing economic stagnation, Reichstag foreign policy specialists from the FVP and the NLP have proposed a new plan dubbed the Kaiserbund project. It promises to greatly cut the expenses of our colonial administration by handing over control of our colonial empire to local governments in more loose alignment with our home administration..."

GER_security_2:0 "Ban French Organisations"
GER_security_2_desc:0 "The formerly French-controlled regions in western Germany have been unruly for a long time. French nationalism is widespread, and French cultural and political organisations have strong roots in the region even now. Banning them could suppress French nationalism, or it could serve to inflame tensions and radicalise the population. The Commune of France will not be happy either way."

GER_security_3:0 "Manoeuvres in Elsaß-Lothringen"
GER_security_3_desc:0 "The despicable Communards feel bold enough to defy our rule and are supporting insurgents in Lorraine! After extensive talks with the Kaiser and High Command, the Chancellor has approved partial mobilisation of the reserves and is considering a massive military exercise in Alsace-Lorraine involving air and armour detachments and military observers from the Reichspakt member states."

GER_security_4:0 "Destroy the Internationale"
GER_security_4_desc:0 "The greatest threat to stability in the world is by far the Syndicalists, and they have no greater stronghold than the Internationale. For years, High Command has dreamed of leading troops into Paris again, restoring order in Europe and eradicating the vile Red Menace forever. There is no better time than now to strike. Let the communards tremble, for the Reichspakt comes!"

GER_foreign_aid:0 "Aid Our Allies"
GER_foreign_aid_desc:0 "If we want to preserve our hegemony we must ensure our allies and protectorates throughout the world are strong and loyal. Let us invest in our puppets and colonies."

GER_IRE_deal:0 "Treaty with Ireland"
GER_IRE_deal_desc:0 "Assailed from all sides, the Irish have turned to the Reich for protection. We should offer them a full treaty so that we'll have a loyal ally in the fight against the Union of Britain."

GER_DKB_deal:0 "Military Mission to the Cossacks"
GER_DKB_deal_desc:0 "If we are to keep the Russians in check we must ensure we can combat them on all fronts. Let us send aid to our allies in the Don-Kuban union and help them build their army."

GER_BUR_ALLY:0 "Ally with Burma"
GER_BUR_ALLY_desc:0 "The recent invitation of Siam into the Japanese Co-Prosperity Sphere poses a threat to our large Pacific colonial empire. We can try to counter expansion of Japanese influence in Indochina by allying with Burma, a state threatened from one side by Syndicalists and from the other by the expansionist Siam. Through such a diplomatic manoeuvre we can threaten Siam from the west should a conflict arise."

GER_Mauser_werke:0 "Mauser Contracts"
GER_Mauser_werke_desc:0 "Founded under the auspices of the mighty Friedrich himself, Mauser has been instrumental in aiding the growth of German power over the past century. By sponsoring them more directly we can increase and improve our small arms production."

GER_weapons_contracts:0 "Weapons Contracts"
GER_weapons_contracts_desc:0 "Mauser, Erma Werke, Haenel, Walther, and Sauer & Sohn--Germany has a variety of private gun manufacturers that would all eagerly become our primary provider, helping us streamline production and get the exact type of firearms we're looking for."

GER_mil_expansion_air_1:0 "Wallonian Airstrips"
GER_mil_expansion_air_1_desc:0 "By constructing new military airbases in Wallonia we can get a greater reach over Communard and Union airspace in case of a war."

#GER_mil_expansion:0 "Military Expansion" already defined above
#GER_mil_expansion_desc:0 "We have won our place in the sun, but if we want to keep it, we must make sure our army is second to none. Let us invest in military research and expansion." already defined above

GER_Luftwaffe_fighter:0 "Fighter Focus"
GER_Luftwaffe_fighter_desc:0 "By focusing on fighter research the Luftwaffe will repel all and any enemy incursion into German airspace!"

GER_Luftwaffe_bomber:0 "Bomber Focus"
GER_Luftwaffe_bomber_desc:0 "By focusing on Bombers the Luftwaffe will deliver deadly strikes on enemy industry and supply lines."

GER_Luftwaffe_airbases_1:0 "Build More Airbases"
GER_Luftwaffe_airbases_1_desc:0 "Build airbases both in the Heimat and outer provinces so that we can set the infrastructure for better defence and offence in the skies."

GER_Henschel_Albatros:0 "Naval Aviation Corps"
GER_Henschel_Albatros_desc:0 "Another result of the untangling of air warfare from ground warfare has been the founding of a group of aviators focused on naval aviation. These pilots, trained in special courses, are now demanding aircraft to fit their special requirements."

GER_Junkers_Fogger:0 "Long-Range Fighters"
GER_Junkers_Fogger_desc:0 "As a result of the Bombergruppen doctrine, the demands on range of operations has multiplied. Theorists and researchers are demanding new aircraft models to keep up with their increasingly aggressive bombardment plans. After the Paris bomber comes the London bomber, after that the Moscow bomber - and there doesn't seem to be an end!"

GER_air_doc:0 "Lessons of the Weltkrieg"
GER_air_doc_desc:0 "The tactics of some twenty years ago have become severely outdated, in particular the use of bomber aircraft and escorts."

GER_air_doc_2:0 "Modern Air Doctrines"
GER_air_doc_2_desc:0 "By relying on the youngest and brightest minds of the Luftwaffe we can make sure that our air force does not only have the weight of industry behind it, but also the finesse of modern tactics."

GER_mil_expansion_land_1:0 "Militarist Revival"
GER_mil_expansion_land_1_desc:0 "The German people are renowned for their bellicosity and national pride. The Weltkrieg, however, cost us dearly and many a family was denuded of its menfolk. It is time for us to revive the militaristic spirit of the Prussian era, in the name of the Reich and the Kaiser!"

GER_Infantry_divs:0 "New Weapons"
GER_Infantry_divs_desc:0 "While the German army has the greatest soldiers in the world, it must not lag behind in equipment terms. Even the greatest of soldiers will have a hard time defeating a better equipped enemy and it would not do for the pre-eminent world power to have troops armed with broomsticks."

GER_political_1:0 "Imperial Restructuring"
GER_political_1_desc:0 "While it is an undeniable fact that the German Empire is the greatest nation to ever grace the pages of history, there is always room for improvement. In light of recent 'shortcomings' in our administration we should look into making various policy changes and reforms for a better future."

GER_black_monday_aftermath:0 "Aftermath of Black Monday"
GER_black_monday_aftermath_desc:0 "The great stock market crash of 1936, widely known as 'Black Monday', has already had a massive impact on German politics, culture, and society. While the damage might never be truly known, let alone fixed, we should enact reforms and recovery policies to regain some of our lost capacity."

GER_mil_industry_2:0 "PEkI I"
GER_mil_industry_2_desc:0 "Black Monday has hit the civilian industry horribly, and the military industry has been affected even worse. Our military supply specialists are clamouring for a programme for the extension of war-relevant industries, or Programm für die Erweiterung kriegswichtiger Industrien, to ensure our military has bullets to fight."

GER_mil_industry_3:0 "PEkI II"
GER_mil_industry_3_desc:0 "The Programm für die Erweiterung kriegswichtiger Industrien - or abbreviated PEkI, but who would want to abbreviate such a good, German word - is making progress. At least our arsenals don't have to open their last reserves whenever a unit wants to move out anymore. There's still some way to go, but at least we are on the right path."

GER_civ_industry_1:0 "ZIP I"
GER_civ_industry_1_desc:0 "Our heavy industry is in shambles, with many workers out of a job after their former employers were forced to submit to the crisis. Some of our leading economic researchers have proposed a plan for civil industrialisation, the Zivilindustrialisierungsplan, to revitalise the civilian industrial sector."

GER_civ_industry_2:0 "ZIP II"
GER_civ_industry_2_desc:0 "The first phase of the Zivilindustrialisierungsplan has shown promise, but there is more yet to come. At least some of the worst social and economic disaster has been alleviated, though."

GER_civ_industry_3:0 "ZIP III"
GER_civ_industry_3_desc:0 "With our civilian industry once again strong, but not yet booming, we are required to take just a few more steps. Soon enough German industry will tower above the rest of the world once more, as the steady influx of resources from the colonies assures a massive production boost."

GER_industry_finished:0 "Economic Boom"

GER_siemens:0 "Subsidies for Siemens"
GER_siemens_desc:0 "Siemens is one of the many middle-to-larger sized businesses that form the heart of the German economy. By making contracts with them - and some other smaller industry companies - we can begin treading the slow and steady path to economic recovery."

GER_thyssen:0 "Build up Thyssen"
GER_thyssen_desc:0 "Thyssen AG, actually a conglomerate of various companies, produce everything; coal, steel, ships, and even some consumer products. By investing into them, we can help build up the civilian sector of our economy to get stronger returns later."

GER_krupp_steel_focus:0 "Krupp Steel"
GER_krupp_steel_focus_desc:0 "All this talk about infrastructure and helping our citizens is nice, yes, but what about artillery? Tanks? Planes? The world isn't safe, and Friedrich Krupp AG has the solutions we need! They've served Germany for generations, and the time has come to call on them again."

GER_infra_1:0 "Deutsche Bahn"
GER_infra_1_desc:0 "Germany is a large, busy nation, and the most practical solution for transporting goods and supplies is definitely locomotives. Funding a quick project to touch up our rail-system and extend it to some more rural parts of the country will stimulate the economy and help connect the nation a bit more."

GER_infra_2:0 "Reichsautobahn"
GER_infra_2_desc:0 "Trains are now, but cars are the future. Reichskanzler Tirpitz ordered the construction of several highways throughout Germany, but the projects remain uncompleted--Worse, progress has all but stalled in the wake of Black Monday. We need to not only complete this project, but think even bigger..."

GER_infra_3:0 "Europabahn"
GER_infra_3_desc:0 "Mitteleuropa is large and impressive on paper, but we just aren't making the most of it. Several regions, especially Eastern Europe, are not connected to Germany properly. A main reason for this are the underdeveloped and poorly maintained rail systems that result in constant logistical bottlenecks. We can fix this, and we will."

GER_risky_industry:0 "Accelerate Recovery"
GER_risky_industry_desc:0 "This foolish talk of building up a 'strategic rear of industrial production' is not only idiotic, it's borderline treasonous! The Internationale, or anything else that might come from our Western border, for that matter, is not a credible threat. We need to focus on getting the economy up and running as soon as possible, and the best way to do that is by investing in the Rhineland and similar areas."

GER_risky_industry_1:0 "Revive the Rhineland"
GER_risky_industry_1_desc:0 "The Rhineland is one of the most productive and industrially prosperous areas in the world. Dealing with the ongoing turbulence the area is experiencing and defending it from the French will have to be a priority, but it's hard to argue that investing here could have serious payoff."

GER_risky_industry_2:0 "Building up Baden"
GER_risky_industry_2_desc:0 "Württemberg does not immediately come to mind when considering the industrial landscape of Germany, but this area is right next to the Rhine and the Danube. Making the right moves here could turn out well!"

GER_output:0 "Fund the Factories"
GER_output_desc:0 "We must manufacture more guns, planes, and tanks. There's no telling what our many enemies have in store for us, which means we have to be ready for everything. Not through great speeches and majority decisions will the great questions of the day be decided, but by iron and blood!"

GER_safe_industry:0 "Emphasize Strategic Rear"
GER_safe_industry_desc:0 "Black Monday is both a problem and an immense opportunity. For years, the industrial heart of Germany has been extremely close to our unsafe western border. Should worst come to worst and we were to lose these areas, we'd be finished; however, if we were to invest in areas such as Silesia, far from the front, we could guarantee our ability to fight on in even the most terrible, unthinkable circumstances."

GER_safe_industry_1:0 "Silesian Steel"
GER_safe_industry_1_desc:0 "The Rhineland is a tempting target for investment, but it is important to remember that there's a variety of reasons why it's failing in the first place. The radicalisation of the workers and their wildcat strikes as of late doesn't bode well, and France being right next door could have dangerous implications. Silesia is a safer bet!"

GER_safe_industry_2:0 "Plans for Prussia"
GER_safe_industry_2_desc:0 "Prussia is the heart of Germany's history and governance, but not the heart of its industry. There's several reasons why this is the case, but no matter! Focusing on industrial buildup in the Kaiser's crownlands is certain to keep those factories as secure as we could hope for."

GER_construction:0 "Concentrate on Construction"
GER_construction_desc:0 "The economy is beginning to show some signs of life, and now is the time to push the program through to its natural conclusion. Whether through private investment, public funding, or the injection of foreign capital, let us begin building as much as we can as fast as we can."

#GER_industry_finished:0 "Economic Resurgance" already defined above
GER_industry_finished_desc:0 "With our economic policies following the Black Monday widely regarded as a resounding success, private investors have picked up on the lead, and the economy has not only stabilised but is currently experiencing a boom of sorts. It won't hold forever, but for the minute at least we can concentrate on other pressing issues."

GER_industry_research:0 "Construction I"
GER_industry_research_desc:0 "It's hard to fathom, but it seems we've fallen behind on industrial methodology and best practices! Perhaps this has something to do with the economy? In any case, now is as good a time as any to fix this."

GER_industry_research_1:0 "Output I"
GER_industry_research_1_desc:0 "Placeholder."

GER_industry_research_2:0 "Output II"
GER_industry_research_2_desc:0 "Output II"

GER_industry_research_3:0 "Construction II"
GER_industry_research_3_desc:0 "Placeholder"

GER_economy:0 "State of the Economy"
GER_economy_desc:0 "It's good, really. The industry is humming along, the grain is coming in from the eastern member states of the Reichspakt, many citizens have work. It's looking up for the Kaiserreich, and it seems like nothing will be able to stop the golden age of the late Reichskanzler Tirpitz..."

GER_research_expansion:0 "Extra Research Funding"
GER_research_expansion_desc:0 "Investing in science and technology to stimulate advances in both military and civilian affairs. Isn't that an awfully good phrase? It doesn't really say anything, but it sure sounds good. Anyway, the laboratories are over there..."

GER_ig_farben:0 "Embrace Synthetic Rubber"
GER_ig_farben_desc:0 "With increasing demand of rubber skyrocketing prices, we should remind the world that the first synthetic rubber was created in the Bayer laboratories in Elberfield, and as such we can employ the minds of our chemists to further refine the methods of creating it, to augment our sources of natural rubber."

GER_krupp_focus:0 "Krupp AG Contracts"
GER_krupp_focus_desc:0 "The Krupps are an almost 400 year old dynasty of industrious Germans, who have fed the Reich's war machine ever since the Thirty Years War! It is time we put them in state employment again, as their talents will be badly needed with a new Weltkrieg imminent."

GER_rearmament:0 "Aufrustung"
GER_rearmament_desc:0 "The world is getting less and less safe. The Syndicalists in France eye Elsaß-Lothringen greedily, Russia plunges into instability, and the Japanese wait for the right moment to hit us in the back to take Singapur. A focus on rearmament isn't going to be popular, but it's what we need right now if we want to keep our place in the sun."

GER_artillery_research:0 "Artillery Research"
GER_artillery_research_desc:0 "An area in which the German army has a longstanding tradition of lagging behind is the area of light support artillery. While the successes in building huge, unwieldy and impractical prestige objects such as the 'Paris Gun' can't be doubted, it's time to invest in some of the more practical - and more efficient - alternatives."

GER_doctrine_armor:0 "Armoured Breakthrough"
GER_doctrine_armor_desc:0 "Another crucial point of Guderian and Manstein's new doctrine is the so-called Schwerpunkt. They believe that Panzer technology has advanced to a point where massed, mobile Panzer forces, with adequately equipped support troops, should be able to lead any offensive to victory. Now they need new Panzers to fit this idea."

#GER_doctrine_armor:0 "Panzer Research" already defined above
#GER_doctrine_armor_desc:0 "Although the degree to which they are emphasized in our new doctrinal thinking varies, it is hard to deny that the tank is going to play a crucial role in warfare. Armor is uniquely equipped to support infantry, or to simply lead a spearhead. Regardless of what we intend to use them for, we're going to need more and better tanks." already defined above

GER_hahn_meitner:0 "Support Hahn & Meitner"
GER_hahn_meitner_desc:0 "Herr Hahn and Fräulein Meitner are both extremely talented physicists; Hahn is regularly published in science journals even in the Syndicalist bloc, and Meitner is a department head at the Kaiser Wilhelm Institute! Together, we believe, the two can help create extremely powerful tools for society. And even more powerful weapons."

GER_rocket:0 "Support von Braun"
GER_rocket_desc:0 "Von Braun is a notorious proponent for the field of 'Rocketry' and is the most accredited scientist for the field worldwide. He comes to us with the offer of new weaponised designs in return for sponsorship. We should heavily consider this."

GER_zuse:0 "Support Konrad Zuse"
GER_zuse_desc:0 "Konrad Zuse has already handed in several patents for what he calls a 'computing devices'. With proper sponsorship, his mind could be put to good use by the state, for the state."

GER_radar:0 "Support Rudolf Kühnhold"
GER_radar_desc:0 "Rudolf Kühnhold has some interesting ideas regarding a so-called 'radio measuring device'. This could give us a serious advantage on the sea, air, and even land, and might just be worth investing in."

GER_kaiser_wilhelm_society:0 "The Kaiser Wilhelm Society"
GER_kaiser_wilhelm_society_desc:0 "Recent investments in the Kaiser Wilhelm Society for the Advancement of Science have resulted in greater research capacity in various fields. If we officially endorse and promote the society as a place for state-sponsored research for state purposes, we should be able to attract some of the brightest minds of the new generation."

GER_black_monday_radio:0 "The Kanzler and the Radio"
#GER_black_monday_radio_desc:0 "The crisis has shaken the German's belief in their country. Reichskanzler von Papen hopes to turn the tide with weekly radio addresses in which he will announce what steps the government has taken to combat the crisis."
GER_black_monday_radio_desc:0 "The crisis has shaken the German's belief in their country. Public faith is key, so starting weekly radio addresses to announce what steps the government has taken to combat the crisis will help avoid panic and keep trust in our administration."

GER_groener1:0 "Liquidate Unprofitable Estates"
GER_groener1_desc:0 "The statesman Wilhelm Groener has recently published an essay titled 'The black zero: the need for austerity', in which he demands absolute balance discipline, even if it means losing some companies depending on subsidies. The essay has found a lot of adherents within the populace, and liquidating a few unprofitable companies may be just what we need to alleviate our expenditures."

GER_groener2:0 "Reichsarbeitsdienst"
GER_groener2_desc:0 "The contacts and friends of Groener in military circles have now proposed a radical innovation. For the duration of the crisis, recruits will be able to choose to fulfil half a year of military service as manual labourers in state service instead. While bad for recruitment numbers, this will inject some much needed labour into our economy."

GER_groener3:0 "Sale of Ceylon"
GER_groener3_desc:0 "Despite its natural resources, as a result of administrative inefficiencies the island of Ceylon is a very unprofitable part of our colonial empire, requiring massive investment every year. However, there have been proposals of selling the island to the Princely Federation - undoubtedly a profitable idea."

GER_schacht1:0 "Bail Out Junker Estates"
GER_schacht1_desc:0 "The president of the Reichsbank, Hjalmar Schacht, has demanded a green light to go ahead with his economic programme, dubbed the 'Schachtplan'. According to him, we need to bail out the highly indebted Junker estates if we don't want to trigger an even further descent into chaos."

GER_schacht2:0 "Investitionsprogramm"
GER_schacht2_desc:0 "The next part of the Schachtplan would be a massive programme aiming to encourage private investment, both into Mittelstand businesses as well as consumer products. While this will be hard to achieve, it should enable producers to find a market for their products again, which will hopefully help to restart the economy."

GER_schacht3:0 "Approach Poland"
GER_schacht3_desc:0 "With the economy slowly finding its track again, the time has maybe come to finally improve our economic ties with Poland. There has been some enthusiasm about this proposal in some circles. The Zentrum politician Heinrich von Brentano in particular has been a leading proponent of the idea."

GER_mitteleuropa:0 "One Currency for Mitteleuropa"
GER_mitteleuropa_desc:0 "Now that Heinrich von Brentano and his friends of the European Friendship association have found their way into upper government circles, he has proposed another of his ideas. He proposes a single common currency, shared by all Mitteleuropan countries. This would, of course, never work. European friendship? What a silly idea."

GER_zollverein:0 "Reform Mitteleuropa"
GER_zollverein_desc:0 "For too long Mitteleuropa has existed in name only. It is time for is to start reforming it to actually benefit its members...and us. The first step is unified tariffs."

GER_synthetic:0 "Research in Synthetics"
GER_synthetic_desc:0 "In cooperation with members of the Kaiser Wilhelm society, IG Farben researchers have already been able to make astounding breakthroughs on the area of synthetic production. By giving them access to more funds, we might be able to make their research ready for mass implementation."

GER_experimental_research:0 "Experimental Research"
GER_experimental_research_desc:0 "While we have already made good progress in some of the more traditional fields relevant to industry - engineering, chemistry, physics - some of our scientists want funding to conduct research into some more esoteric matters. Though profit might not be as immediate, the long-term potential is immense!"

GER_black_monday_finish:0 "Finish Black Monday Reforms"
GER_black_monday_finish_desc:0 "It seemed impossible, but the numbers confirm it - the crisis is nearing its end. The key point is that it is not yet over. There are still millions without jobs, and civil society has been stretched to breaking point. The catastrophe of Black Monday will leave marks for a generation, but this is the beginning of the end."

GER_organize_the_youth:0 "Organise the Youth"
GER_organize_the_youth_desc:0 "Some experts have suggested that the best solution against the current lawlessness in our nation's youth would be organising them so that they can learn new skills and employ their energy for the public good. The Pfadfinder organisation would require increased spending for such an endeavour."

GER_a_christian_trade_union:0 "A Christian Trade Union"
GER_a_christian_trade_union_desc:0 "By founding the Deutscher Christlicher Gewerkschaftsbund as a state-endorsed union, we will hopefully establish a bulwark against attacks on the workers' loyalty from left and right. Workers will be able to voice their concerns under the moral authority of priests and the guiding hand of the 'summus episcopus': the Kaiser."

GER_jet:0 "Cult of Aviation"
GER_jet_desc:0 "The image of the aviator has changed in the current conflict. They have replaced the cavalry as the image of the glorious and gallant war. Every child aspires to be an aviator and streak across the skies in his shining armour. By further fostering this image, we can motivate our pilots to give their very best in the service of the Reich."

GER_linie1:0 "Reactivate the Ludendorfflinie"
GER_linie1_desc:0 "The Syndicalist menace looms darker than ever. In fear of going into the next war unprepared, the reactivation of the old Ludendorfflinie on our western border is considered vital. Once one of the dictator's many costly prestige projects, the line of bunkers and fortifications has fallen into disuse in recent years. This is nothing that cannot be solved with a bit of engineering ingenuity!"

GER_linie2_full:0 "Over the Meuse and Far Away"
GER_linie2_full_desc:0 "Our puppet regime in Brüssel is screaming for help against the Syndicalists. Extending the reactivation of the Ludendorfflinie over the Meuse river and up to the North Sea coast would be costly and take up precious time - but it might enable us to make a stand on foreign soil so that not one German civilian is threatened."

GER_linie2_small:0 "Fortify Bastenach Alone"
GER_linie2_small_desc:0 "Our resources are stretched thin and time is of the essence. Even though Flanders-Wallonia may lie somewhat undefended compared to the Franco-German border, we cannot afford to waste time defending foreign territory that will be lost sooner or later anyway."

GER_linie3:0 "Fortify the Rhineland"
GER_linie3_desc:0 "The Rhineland is the most heavily industrialised region in the entire world and absolutely vital to our economy, both in peace and in war. All the same, it lies only a few miles away from a border that many have been eyeing nervously in recent months. In order to prepare against any eventualities, we should start extending the Ludendorflinie northwards."

GER_schule:0 "Paderborner Luftkriegsschule"
GER_schule_desc:0 "The establishment of a formalised school for our aviators would help immensely in unifying and promoting this currently somewhat disorganised field. There are a lot of heroes of air warfare from the Weltkrieg, the most famous of course being the Red Baron himself, whose insight can still be valuable to new recruits. There, they could impart their wisdom to a new generation of German pilots."

GER_institut:0 "Institut für Luftfahrttechnik"
GER_institut_desc:0 "An independent research organisation for aviation technology, the Institut für Luftfahrttechnik, could prove a major stepping stone on the way to ensuring German dominance not only on the ground and on the sea, but also in the skies."

GER_tactical_bombers:0 "Operational Flexibility"
GER_tactical_bombers_desc:0 "Our domain stretches worldwide, with military operations being possible in the Pacific, Atlantic, or in continental Europe. There's no telling what threats we're going to face, and thusly a focus on tactical bombers that can fulfil any number of tasks would be wise."

GER_heerflieger:0 "Keep the Fliegertruppe"
GER_heerflieger_desc:0 "Our aviators are currently organised as part of our army structure, without an independent air force command. This boosts cooperation between aviators and ground troops, and therefore leads to the current doctrine concentrating solely on that; air support with ground force primacy. This specialisation is suitable and should remain our policy."

GER_doitagain:0 "Listen to Sperrle"
GER_doitagain_desc:0 "Hugo Sperrle, a grim veteran pilot from the Weltkrieg, has gained some notoriety amongst our Fliegertruppe lately for his bold new doctrine. He proposes that converting our industrial might into all-out production of Strategic Bombers could win us the next war quicker and with fewer casualties by destroying the enemy's capacity and will to fight."

GER_luftwaffe:0 "An Independent Luftwaffe"
GER_luftwaffe_desc:0 "Since the Weltkrieg the Red Baron, Manfred Freiherr von Richthofen, has argued for the establishment of an independent air force - the Luftwaffe, as he likes to call it. Up until very recently, the conservative elements in the traditionally more prestigious ground forces have been able to prohibit this, but with war looming once again, it might be time to consider the Baron's idea."

GER_sturzflieger:0 "Sturzflieger"
GER_sturzflieger_desc:0 "One concept that has recently found a lot of supporters among aviation researchers is that of an aircraft that dives from great heights onto the battlefield to deliver its payload, using its momentum to climb again immediately afterwards. This concept, dubbed Sturzflieger, would minimise the time our precious aircraft would be in immediate danger."

GER_cas:0 "Coordinated Close Air Support"
GER_cas_desc:0 "The requirements and possible uses of close air support aircraft have proven to be far different from those of more mainstream fighter aircraft. If we concentrate our air research capabilities on identifying and exploiting the intricacies of this specialised form of air warfare, we should be able to achieve far better results in aircraft manufacturing."

GER_para:0 "Found the Luftlandetruppe"
GER_para_desc:0 "Due to our continuing focus on ground-air cooperation, there have been proposals of greatly expanding our Paratrooper division, which is currently in its infancy. This might have to do something with the fact that jumping from a flying plane does not seem very glorious or entertaining - or survivable, really. We should promote the image of the paratrooper as the spearhead of the Kaiser's military."

GER_bombergruppen:0 "Bombergruppen Doctrine"
GER_bombergruppen_desc:0 "One of the first results of the founding of Richthofen's Luftwaffe has been the invention of a new doctrine. This doctrine asserts that the possibilities of massed bomber warfare are exciting enough to warrant primacy over the traditional ground support. Fighters should not be used on the ground, where they can be subjected to anti-air attacks, but in the skies where they can escort bomber squadrons."

GER_singapore_airstrips:0 "Expand Singapur Airstrips"
GER_singapore_airstrips_desc:0 "Singapur is the centrepoint of German East Asia. A fortress city, it has great demands for both civilian as well as military airstrips. We should meet this pressing need by investing in construction to protect our naval station from foreign rivals in the region."

#GER_jet:0 "Cult of Aviation" already defined above
#GER_jet_desc:0 "The image of the aviator has changed in the current conflict. They have replaced the cavalry as the image of the glorious and gallant war. Every child aspires to be an aviator and streak across the skies in his shining armour. By further fostering this image, we can motivate our pilots to give their very best in the service of the Reich." already defined above

GER_finalise_centralisation:0 "Finalise Centralisation"
GER_finalise_centralisation_desc:0 "The independent postal services of the kingdoms of Baden, Württemberg and Bavaria in southern Germany are some of the last remnants of the old federal structure of Germany. By finally expanding the responsibilities of the national German postal service to these states, we could help suppress these damaging particularist tendencies. Germany is not something you can opt out of!"

GER_disband_reichstag:0 "Disband the Reichstag"
GER_disband_reichstag_desc:0 "Reichskanzler von Schleicher has succeeded. The DVLP is once again the most influential party in Germany and Junkers occupy all ministerial posts of note. The only thing left to do is to formalise the new regime in the same way as Erich von Ludendorff did in 1919; dissolve and suspend the Reichstag for an indeteriminate period of time to bring peace, freedom, justice and security to this new Kaiserreich."

GER_sonderweg:0 "The German Sonderweg"
GER_sonderweg_desc:0 "Our path from aristocracy to democracy has been unlike any other in Europe and this is keenly reaffirmed within the new Sonderweg school of thought. We should embrace these democratic ideas as much as we can."

GER_parlamentsvertrauen:0 "End Prussian Constitutionalism"
GER_parlamentsvertrauen_desc:0 "After more than sixty years of battle against the authoritarian elements of the German establishment, the time has finally come to make Germany a democracy at last. From now on, the Reichskanzler and his government will no longer report to the Kaiser, but to the Reichstag and the people; There will be no more government against, but only of the people, by the people, for the people."

GER_democracy_in_prussia:0 "Democracy in Prussia"
GER_democracy_in_prussia_desc:0 "The current voting system in Prussia is archaic and undemocratic. The people are split into three strata according to their income, with the lowest strata, representing over sixty percent of the population, receiving as many delegates as the upper one, which represents less than ten percent! We should finally implement universal, secret and equal franchise for all citizens of Germany."

GER_easter_promises:0 "The Easter Promises"
GER_easter_promises_desc:0 "On April 7th 1917, when the war was at its very worst, after the horrifying 'Turnip Winter', the Kaiser promised substantial reforms and the abolition of the three-class voting system in Prussia. However, he promised all of that without offering an actual date. It might be time to remind the Kaiser of his promises..."

GER_minority_rights:0 "Guarantee Minority Rights"
GER_minority_rights_desc:0 "Traditionally, the Kaiserreich has pursued a hardline policy of Germanisation towards certain populations--Especially the French in Elsaß-Lothringen and the Polish in our eastern territories. While this process of integration should continue, we can gain some valuable goodwill by showing at least some hint of respect for them."

GER_rebuild_institutions:0 "A True Reichstag"
GER_rebuild_institutions_desc:0 "Over time, the Reichstag has become a glorified rubber stamp body that serves to approve the policies of the Reichkanzler appointed by the Kaiser. No longer! From this day forward, the Reichstag shall be a true legislative body with its own voice, one that speaks for the people of Germany."

GER_status_quo:0 "Guard the Balance"
GER_status_quo_desc:0 "It is true that the state of our government is not ideal, but the world is a dangerous place and the people's complaints never were all that relevant. We have neither the time nor resources to waste on populist reforms; the status quo suits us just fine."

GER_glorify_kaiser:0 "Glorify the Kaiser"
GER_glorify_kaiser_desc:0 "Starting from the humblest of origins in Brandenburg, the Hohenzollern dynasty guided Germany to unification and victory time and time again. The Kaiser is a symbol of the strength and unity of the German people, one that we should honour and respect. By continuing to concentrate power around him and the Reichkanzler, we can guarantee a safer and more stable future."

GER_embrace_faud:0 "Embrace the FAUD"
GER_embrace_faud_desc:0 "The Freie Arbeiterunion Deutschlands has been a troublesome organisation. By embracing them and finally allowing them to operate unhindered, we could maybe make sure that they don't radicalise further."

GER_women_suffrage:0 "Women's Suffrage"
GER_women_suffrage_desc:0 "While the Prussians now finally have their universal, secret and equal franchise, the women of Germany are still exempt from the vote. Awareness of this issue has been steadily rising, and clubs modelled on the British suffragettes are recruiting new members. If we want to avoid the public embarrassment that the British suffered in that affair, we should maybe consider fulfilling their requests."

GER_schleicher:0 "Schleicher's Kamarilla"
GER_schleicher_desc:0 "The Kaiser made von Schleicher Reichskanzler due to his promises to secure Germany against threats both from the democrats as well as the Junkers. However, now that he has his office, Schleicher has been restaffing important offices and making contracts with Junker companies, and some people whisper about a sinister plan to get the Junker into power after all..."

GER_schleicher_prerequisite:0 "Requires §YKurt von Schleicher§! to be the head of government."

GER_restore_country_rights:0 "Restore the Bundesrat"
GER_restore_country_rights_desc:0 "Under the Ludendorff regime, many of the privileges of the constituent countries of Germany were abolished. The largest of these insults was the formal dissolution of the Bundesrat, the chamber where delegates from all countries can voice their concerns and vote on empire-wide legislature. By reinstating this organisation, we would send a powerful and positive signal to the states of Germany."

GER_babelsberg:0 "Expand Babelsberg"
GER_babelsberg_desc:0 "The Babelsberg film studios have long replaced Hollywood as the most influential film industry of the world. However, on movies as far removed from politics as possible, is anything but supportive of the state. Some producers, namely Leni Riefenstahl, have proposed some projects that, with our funding, could help remind the Germans of their glorious past and future."

#GER_siemens:0 "Subsidies for Siemens" already defined above
#GER_siemens_desc:0 "Siemens is one of the many middle-to-larger sized businesses that form the heart of the German economy. By making contracts with them - and some other smaller industry companies - we could both prohibit a potentially damaging rise of influence of the already influential Krupp AG as well as boost competition within our contractors for railway and other infrastructure." already defined above

#GER_infra_1:0 "New Locomotives" already defined above
#GER_infra_1_desc:0 "German infrastructure is woefully out of date in places. Now that we have secured contracts with some of the leading businesses in the railway industry, we should get good terms for a general overhaul of the property of the Reichsbahn." already defined above

#GER_infra_2:0 "Rebuild Railway Tracks" already defined above
#GER_infra_2_desc:0 "The logical next step of our infrastructure overhaul would be a complete renewal of the most-used railway tracks, as well as a programme to make even the most remote parts of the hinterland accessible by railway. This will, without doubt, have a positive impact on private economic development." already defined above

#GER_babelsberg_desc:0 "The Babelsberg film studios have long replaced Hollywood as the most influential film industry of the world. However, the content produced within these studios is hardly supportive of the State. Some producers, namely Leni Riefenstahl, have proposed some projects that, with our funding, could help remind the Germans of their glorious past and future." already defined above

GER_guard_the_balance:0 "Guard the Balance"

GER_gibraltar:0 "Secure Gibraltar"
GER_gibraltar_desc:0 "The Rock is the key gateway into the Mediterranean from the Atlantic, we shall demand the Spanish hand this over to us so we can better protect our southern holdings."

GER_spain:0 "Pacify Spain"
GER_spain_desc:0 "Why should we let Spain decide their own fate? They are either with us or against us and if they have chosen the latter then they deserve everything we deliver unto them."

GER_europakammer:0 "Europarat"
GER_europakammer_desc:0 "There have been recent proposals swirling around for a new body to increase integration of Mitteleuropa. Europarat, or the 'Council of Europe' would act as an effective monitor of cross-European trade and relieve the administrative burden of it on all Mitteleuropa."

GER_europakommission:0 "Europakommission"
GER_europakommission_desc:0 "With the resounding success of the initial Mitteleuropa reforms we shall expand and extend it to include further industrial measures under a single Europakommission. This body would focus on harmonising industrial regulations across Mitteleuropa and unifying the economies of all members over time."

GER_erasmus:0 "European Exchange Programme"
GER_erasmus_desc:0 "The Europarat has provided sufficient returns to expand its overall control to include matters of our research programs too."

GER_grain_and_steel:0 "Grain and Steel"
GER_grain_and_steel_desc:0 "Grain and steel are the lifeblood of our great nation and we should make sure it stays as such. We must invest in industrial development and our agriculture."

GER_border_regions:0 "Develop Border Regions"
GER_border_regions_desc:0 "The border regions of our empire currently lack infrastructure and investment, we shall rectify both with one swift move."

GER_mitteleuropa_brigades:0 "Europabrigaden"
GER_mitteleuropa_brigades_desc:0 "The Europakommission not only has the capacity to deal with currency and industry, they have suggested devising new ways to maximise recruitment across our lands. The Kaiser is most interested and requests us to explore this possibility."

GER_ostwall:0 "Expand the Ostwall"
GER_ostwall_desc:0 "Our eastern allies are vulnerable to any aggression coming from the Russian Tiger. We must expand the Ostwall defences to give our partners a fighting chance before our forces arrive."

GER_kaisergipfel:0 "The Kaisergipfel"
GER_kaisergipfel_desc:0 "It is time to set aside our differences with the Austrian Kaiser. By calling a so-called 'Kaiser Summit' we will be able to finally rid our two great nations of the tensions of recent years, and begin a new partnership."

GER_paneuropa:0 "The Dream of Paneuropa"
GER_paneuropa_desc:0 "We have thought small for far too long. Eminent scholars and leading lights from many major European institutions are calling for a new order, a Paneuropa. Perhaps it is an idea worth considering."

GER_russia_treaty:0 "Another Reinsurance Treaty"
GER_russia_treaty_desc:0 "We have ignored the Russian Question for far too long. No longer are they merely a disgraced shadow of their former selves - they are, as loathe as we are to admit it, a world power. We should consider negotiating a treaty with them as we did in 1887, through which we could channel their aggression away from us and towards our enemies."

GER_waitasec:0 "Help Austria Out of Its Misery"
GER_waitasec_desc:0 "We must help Austria out of their current situation, for while we may have had our disagreements they are still a friend to the Kaiser."

GER_stahp:0 "Germans in Bohemia"
GER_stahp_desc:0 "For many centuries number of Germans have lived peacefully within the Sudetenland of Bohemia. We must consider their fate."

GER_yemen_deal:0 "Deal with Yemen"
GER_yemen_deal_desc:0 "We currently maintain Yemeni territory as a guardian against unwanted entry in and out of the Red Sea. We could offer the return of this land in exchange for being guided by the Kaiser's hand."

GER_poland_war:0 "Bring Back Order"
GER_poland_war_desc:0 "Poland has been a diplomatic oddity in Europe for far too long. Stuck in political limbo between the German and Austrian power blocs since the end of the Weltkrieg, it is time for proper German order to be brought back to the Polish state. Either through strong diplomatic effort or by force of arms, Poland will be brought into the German sphere where it belongs."

GER_poland_not_allied_tooltip:0 "§Y[10.Owner.GetName]§! is not our ally or an ally of §Y[AUS.GetNameDef]§!"
GER_poland_owns_plock_tooltip:0"§Y[10.Owner.GetName]§! owns §Y[98.GetName]§!"
GER_at_war_with_poland_tooltip:0 "At war with §Y[10.Owner.GetName]§!"
GER_poland_friendly_tooltip:0 "§Y[10.Owner.GetName]§! has a friendly government and is not already part of an alliance"
GER_poland_ally_tooltip:0 "§Y[10.Owner.GetName]§! is our ally or subject"
GER_poland_refused_strip_tooltip:0 "§Y[10.Owner.GetName]§! refused to cede the border strip"
GER_poland_hostile_tooltip:0 "§Y[10.Owner.GetName]§! has a hostile government"

GER_poland_alliance:0 "Deepen Polish Ties"
GER_poland_alliance_desc:0 "Our initial forays into improving diplomatic ties with Poland have met with some amount of success. It seems that Poland too wishes to settle our past disputes and break the political stalemate of the past two decades. A proper diplomatic mission to Poland should warm our mutual relations and set the foundation for Poland to eventually move into our own sphere of influence."

GER_poland_strip_for_me_baby:0 "Demand the Border Strip"
GER_poland_strip_for_me_baby_desc:0 "During the Weltkrieg plans were drawn up by then Quartermaster-General Erich Ludendorff to annex large portions of Polish territory into the German Empire in the form of a 'border strip' or Grenzstreifen. Due to Austrian interference and dispute over the Polish regency, the plan went un-implemented. Now the Austrians are distracted and it's time to take what is rightfully ours."

GER_poland_strip_core:0 "Integrate the Border Strip"
GER_poland_strip_core_desc:0 "With the Polish border strip firmly under our control, it is time to implement the second half of Ludendorff's old plan, being encouraging German settlers to the area. There will undoubtedly be resistance from the local Polish population, but a strong presence of German infantry units in the region will crack down on the worst offenders."

GER_intervene_balkans:0 "Balkan Intervention"
GER_intervene_balkans_desc:0 "Mere support is no longer enough, we must rally the men and head south at once. The Kaiser demands that Bulgaria stand tall!"

GER_oil:0 "The Oil Must Flow"
GER_oil_desc:0 "Our colonial empire is the body and oil is the blood that fuels it. We must secure and maintain our supplies if we are to avoid disaster."

GER_oil_venezuela:0 "From Venezuela"
GER_oil_venezuela_desc:0 "Venezuela is a land rich with untapped oil and blessed with a relatively stable government, both factors that make them of great interest to us."

GER_oil_venezuela_start:0 "Send a Procurement Expedition"
GER_oil_venezuela_start_desc:0 "Now that we have identified Venezuela as a viable partner we will send a procurement expedition at once to make the necessary contacts required."

GER_oil_caucasus:0 "From the Caucasus"
GER_oil_caucasus_desc:0 "The Caucasus is a region rich with oil and filled with small regimes, many of which that are within our sphere of influence. We should being to levy this influence in the pursuit of oil."

GER_oil_caucasus_land:0 "Through the Ukraine"
GER_oil_caucasus_land_desc:0 "One route to ensuring that we have uninterrupted oil supplies is by securing access across the great steppe from the Don-Kuban Union of the proud Cossacks. It may not be Azerbaijan, but securing its oil supplies is a good first step and will allow us to channel Azeri oil when the time comes."

GER_oil_caucasus_straits:0 "Across the Black Sea"
GER_oil_caucasus_straits_desc:0 "Focus unfinished."

GER_oil_georgia:0 "Secure Georgia"
GER_oil_georgia_desc:0 "As part of our operation to eventually seize control of the Baku oil fields in Azerbaijan it is essential that we seize control of Georgia by launching an invasion across the Black Sea. As a diplomatic oddity in the region, its end will not be mourned."

GER_oil_caucasus_treaty:0 "The Baku Conference"
GER_oil_caucasus_treaty_desc:0 "The time has come for us to acquire our main prize, the oil of Azerbaijan. If we arrange a meeting with senior Azeri diplomats in Baku, we may be able to come to terms with them. By guaranteeing their independence they might just be willing to come under our suzerainty without a fight."

GER_oil_gulf:0 "From Mesopotamia"
GER_oil_gulf_desc:0 "Our need for oil is critical. We must look beyond traditional areas of oil production for our needs, even to the deserts and wastes of the Orient. The warring factions there are ripe for exploitation."

GER_oil_gulf_axis:0 "Cairo Pact Treaty"
GER_oil_gulf_axis_desc:0 "We can no longer prop up the Ottoman "Empire" and doing so would be neither feasible nor reasonable. We shall seek to forge new ties with the Cairo Pact powers for their ascendancy is our gain."

GER_oil_gulf_ottos:0 "The Ottomans Can't Fall"
GER_oil_gulf_ottos_desc:0 "Yet again we are faced with a situation of propping up the Ottoman Empire against a strident force seeking their destruction. We must intervene and protect our old friend one last time."

GER_oil_gulf_secure:0 "Secure Our Investments"
GER_oil_gulf_secure_desc:0 "Now that we have signed an oil treaty, like any good contracting party, we must make sure to fulfil our obligations. We shall send equipment and volunteers at once."

GER_oil_gulf_gamble:0 "The Gulf Gamble"
GER_oil_gulf_gamble_desc:0 "While the treaty stipulated that we would have to wait for a period before the oil shipments would be guaranteed, our oil need is pressing. Even though war is raging in the near-east we must insist that they fulfil their obligations immediately."

GER_oil_gulf_safe:0 "Play Things Safe"
GER_oil_gulf_safe_desc:0 "While Cairo and the Ottomans have been engaged in their petty disputes, our empire starves for oil. It is vital that we get what we bargained for."

GER_oil_romania:0 "Romanian Oil"
GER_oil_romania_desc:0 "Romania has historically been a large exporter of oil. Indeed, the occupied oil fields of Wallachia were critical to success in the Weltkrieg. Though the Romanians have been unruly, circumstance requires that we bring their oil back under our control by whatever means necessary."

GER_oil_romania_war:0 "Entice the Legionaries"
GER_oil_romania_war_desc:0 "The Romanians have refused to work with us on the oil issue. As no other solution has presented itself, we must force them to comply."

GER_oil_romania_alliance:0 "End the Legionaries"
GER_oil_romania_alliance_desc:0 "Civil war rages in Romania. We can offer to intervene on the monarchist side in exchange for oil and their admission to the Reichspakt."

GER_oil_bad_romania_alliance:0 "Support the Iron Guard"
GER_oil_bad_romania_alliance_desc:0 "The Iron Guard lobby us for our support as the legitimate Romanian power. While we find them distasteful we did continue to receive the oil under their stewardship."

GER_oil_increase:0 "Boost Investments"

