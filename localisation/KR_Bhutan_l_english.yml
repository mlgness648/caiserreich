### Parties ###
BHU_totalist_party:0 "DNC-M"
BHU_totalist_party_long:0 "Druk National Congress-Maximists                          §gA club of noble exiles, socialists, and Indian agents, the Druk National Congress is a collection of misfits. Founded in Calcutta following a crackdown against radical Gewog leaders, the Congress has done very little since its creation. However, the rise of Subhas Chandra Bose has brought about increased Indian investment into the DNC, intending to use this collection of dissidents to destabilize the Bhutan. The Maximist faction is intensely devoted to Bose and prioritizes destruction of reactionary elements in the country and loyalty to the Commune."
BHU_syndicalist_party:0 "DNC-I"
