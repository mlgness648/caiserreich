BHU_authoritarian_democrat_party:0 "Reformers"
BHU_authoritarian_democrat_party_long:0 "Druk Gyalpo (Reformers)                                       §gThe Reformists are a collection of nobles and court officials who advocate for a series of reforms meant to modernize the Kingdom of Bhutan. While fiercely loyal to the power of the king, they hope to devolve some powers from the aristocracy to the Gewog village elders, while retaining the power of the central monarchy. Their base of power is centered around the king’s Gongzim minister, Sonam Topgye Dorji. Through his influence they have become the second most powerful faction in the country, with the king slowly subscribing to this more reform-minded approach to ruling."
BHU_paternal_autocrat_party:0 "Royalists" 
