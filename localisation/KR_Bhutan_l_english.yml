BHU_national_populist_party:0 "Traditionalists" 
BHU_national_populist_party_long:0 "Druk Gyalpo (Traditionalists)                                 §gThe Traditionalists are an alliance of figures who feel that the kingdom of Bhutan has lost its way in the years following the rise of the Druk Gyalpo. It is made up of two blocs, the first is a collection of conservative monks who believe that the power of the Zhung Dratshang has been too far reduced by the ascension of a hereditary monarch, while the second is centered around the Penlop of Paro and his military allies, who feel that the Druk Gyalpo has taken too much power away from the Penlops and minor lords."
 
