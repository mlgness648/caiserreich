### National Focuses ###
GOY_levantai:0 "Levantai!"
GOY_levantai_desc:0 "We earned our freedom, and we will never let it go again!"
GOY_rebuildgovernment:0 "Rebuild the Government"
GOY_rebuildgovernment_desc:0 "Rebuilding a state after decades of occupation is a daunting task, and one that requires our immediate attention"
GOY_rid_of_imperialism:0 "De-Centralisation of the Government"
GOY_rid_of_imperialism_desc:0 "Our government right now is still to reminiscent to many to that of Brazil; we must change this"
GOY_reorganizedjustice:0 "Reorganised Justice System"
GOY_reorganizedjustice_desc:0 "A restored constitution has been put in place, for the greater good of our nation"
GOY_greatpublicworks:0 "Great Public Works"
GOY_greatpublicworks_desc:0 "Many of our greatest cities were left to rot under Paulista occupation. One more thing that wont happen in a free Goyaz"
GOY_thelayoftheland:0 "Lay of Land"
GOY_thelayoftheland_desc:0 "A detailed land survey and great infrastructure works will be starting, to ensure the prosperity of our reborn nation"
GOY_statefinishrebuilding:0 "Finish Rebuilding of the State"
GOY_statefinishrebuilding_desc:0 "The people now realise we are on their side, and the government functions properly. Goyaz vive!"
GOY_deporttheinvaders:0 "Seize Foreign Assets"
GOY_deporttheinvaders_desc:0 "The Paulista land thieves have no business being here. All that it can take to change that is the signing of a decree..."
GOY_milfacadm:0 "Extensive Rearmament Program"
GOY_milfacadm_desc:0 "Our new nation has to rebuild its military if it is to survive these troubled times"
GOY_expelbrfarmers:0 "Seize Foreign Farms"
GOY_expelbrfarmers_desc:0 "Many Paulistas were keen to take advantage of the occupation and steal lands from our farmers, even if in absentia, they steal what is ours. We will no longer allow that to happen"
GOY_seizebrubran:0 "Seize Paulista Property"
GOY_seizebrubran_desc:0 "Brazilian individuals and companies still hold a sway in our economy, and our fate. We cannot allow this to persist!"
GOY_industrialinvestments:0 "Industrial Effort"
GOY_industrialinvestments_desc:0 "For many years, our manufactures suffered under heavy taxation, violence and arson by Paulista occupiers. We will need a concentrated effort to make our industry bounce back"
GOY_industrialinvestments2:0 "Redouble Industrial Effort"
GOY_industrialinvestments2_desc:0 "Now with our industry recovered, we must expand it to ever greater heights!"
GOY_wartimeindustry:0 "Wartime Industry Adaptability"
GOY_wartimeindustry_desc:0 "We will defend our freedom and independence at all costs, even if it means investing in the arms industry. Goyaz must be safe!"
GOY_airbaseexpansion:0 "Air Base Expansion"
GOY_airbaseexpansion_desc:0 "Let us expand our airfields so both our Air Force and that of our allies can use them"
GOY_fortify_goias:0 "Fortify Goyaz"
GOY_fortify_goias_desc:0 "Our capital will never fall to foreign invaders, thanks to a long and complex trench system, along with land mines, bunkers and constant garrisoning"
GOY_militaryfactories:0 "Military Production Focus"
GOY_militaryfactories_desc:0 "Our troops need more than our support, they need our industry! Canned food, grenades, handguns, trucks; every little thing helps our young military"
GOY_newbornrethoric:0 "Reborn National Rhetoric"
GOY_newbornrethoric_desc:0 "Epic explorers of a vast new land, bring civilisation to far off reaches of the world. The grand people of Goyaz have in their blood the legacy of pioneers and of civilisation itself"
GOY_natiobuilding:0 "Nation Building"
GOY_natiobuilding_desc:0 "Both the young and the old must know that we are here not only to protect Goyaz, but each and every one of them from those who hate us and everything we stand for"
GOY_patriot:0 "Patriot Spirit"
GOY_patriot_desc:0 "Instilling patriotism with the common citizenry is not simple, but is necessary if we want to be more than a splotch on the map, but once again a glorious republic"
GOY_nasceumanacao:0 "Nasce Uma Nação"
GOY_nasceumanacao_desc:0 "Those who fought for our nation, even against unimaginable odds; Those who fought against Paulista occupation; Those who in their exile helped us regain our freedom. The defenders of the Chaco will be forever honoured for their deeds and sacrifices"
GOY_armyofgoyaz:0 "The Army of Goyaz"
GOY_armyofgoyaz_desc:0 "Goyaz will be defended to the last man if need be, and we will stand vigilant to avoid Paulista treachery"
GOY_officerrenewal:0 "Recruit New Officer Corps"
GOY_officerrenewal_desc:0 "Our officers scattered after the occupation began; many went into exile, others formed guerilla bands. We must restore the capacity of our army, and thus we will do an effort to track them, and invite them back"
GOY_weaponseffort:0 "Infantry Equipment Licenses"
GOY_weaponseffort_desc:0 "There are currently to manufacturers in Goyaz qualified enough to do the sweeping equipment effort we need. And for that, we will approach foreigners, and acquire licenses and blueprints"
GOY_arty:0 "Artillery Renewal"
GOY_arty_desc:0 "The few artillery pieces the occupying force left are not enough to properly outfit an army. We should act swiftly to remedy this, our men on the ground need the firepower!"
GOY_modernwarmachines:0 "Modern War Machines"
GOY_modernwarmachines_desc:0 "We will ensure that our armoured and mobile forces can compete in this ever changing era of warfare"
GOY_wewerentexpectingspecialforces:0 "Special Forces of the Republic"
GOY_wewerentexpectingspecialforces_desc:0 "We will have specially trained commandos, ready to defend their nation when the need arises"
GOY_legacyofthedefenders:0 "Legacy of the Pioneers"
GOY_legacyofthedefenders_desc:0 "-"
GOY_aircraft:0 "Renew Aerial Investments"
GOY_aircraft_desc:0 "Our air force was, in all respects, dismantled before it even took off. We must invest in new aircraft and staff if we want to keep the skies above the Chaco safe"
GOY_bombs:0 "Bomber Squadrons"
GOY_bombs_desc:0 "Our air superiority will be meaningless if we can't rain fire and punishment upon the enemy!"
